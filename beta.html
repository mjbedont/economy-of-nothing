<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Adventure Game</title>
  <link rel="stylesheet" href="betastyle.css">
</head>
<body>
  <!-- HUD -->
  <div id="hud">
    <p>Health: <span id="health">100</span></p>
    <p>Fuel: <span id="fuel">50</span></p>
    <p>Credits: <span id="credits">500</span></p>
    <p id="currentMission">Mission: None</p>
  </div>

  <!-- Travel Bar -->
  <div id="travelBar">
    <div id="progress"></div>
  </div>

  <!-- Map Container -->
  <div id="mapContainer">
    <canvas id="mapCanvas"></canvas>

    <!-- Planet Menu -->
    <div id="planetMenu">
      <h2 id="planetName">Welcome to the Planet</h2>
      <div id="planetActions">
        <!-- Action buttons will be dynamically added here -->
      </div>
      <button onclick="leavePlanet()">Leave Planet</button>
    </div>

    <!-- Pause Menu -->
    <div id="pauseMenu">
      <h2>Game Paused</h2>
      <button onclick="resumeGame()">Resume</button>
      <button onclick="openSettings()">Settings</button>
    </div>
  </div>

  <!-- Mute Button -->
  <button id="muteButton" onclick="toggleMute()">Mute</button>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="background-music.mp3" type="audio/mpeg">
  </audio>

  <script src="betascript.js"></script>
</body>
</html>
