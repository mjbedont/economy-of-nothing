<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Economy Map</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      background-color: black;
      color: #00FF00;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      background-color: black;
      border: 2px solid #00FF00;
      display: block;
    }

    #infoPanel, #planetScreen {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00FF00;
      padding: 10px;
      font-family: "Courier New", monospace;
      color: #00FF00;
    }

    #infoPanel {
      top: 10px;
      left: 10px;
    }

    #planetScreen {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      width: 300px;
    }

    .button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background: black;
      border: 2px solid #00FF00;
      color: #00FF00;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
      font-family: "Courier New", monospace;
    }

    .button:hover {
      background: #00FF00;
      color: black;
    }
  </style>
</head>
<body>
  <canvas id="galaxyMap"></canvas>
  <div id="infoPanel">
    <div>Fuel: <span id="fuel"></span></div>
    <div>Credits: <span id="credits">100</span></div>
    <div>Promotions: <span id="promotions">0</span></div>
    <div>Selected Planet: <span id="selectedPlanet">None</span></div>
    <div>Returns to Planet Prime: <span id="primeReturns">0</span></div>
  </div>
  <div id="messageBox" style="position: absolute; bottom: 10px; left: 10px; width: 300px; background: rgba(0,0,0,0.8); border: 2px solid #00FF00; padding: 10px; color: #00FF00; font-family: 'Courier New', monospace;">
  Ready for your next move!
</div>
  <div id="planetScreen">
    <h3 id="planetTitle">Welcome to Planet</h3>
    <div id="planetInfo"></div>
    <div id="planetButtons"></div>
  </div>
  <script>
    const canvas = document.getElementById("galaxyMap");
    const ctx = canvas.getContext("2d");

    // Responsive canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Game State
    let fuel = 20;
    let credits = 100;
    let promotions = 0;
    let primeReturns = 0; // Count of returns to Planet Prime
    let ship = { x: 0, y: 0 }; // Start at Planet Prime
    let currentPlanet = null;
    let isTraveling = false;

    const planets = [
      { name: "Planet Prime", hub: true, missionCompleted: false },
      { name: "Brenner 7", missionCompleted: false },
      { name: "Dracronaria", missionCompleted: false },
      { name: "Mukuku", missionCompleted: false },
      { name: "Malonberg", missionCompleted: false },
      { name: "Donnie47", missionCompleted: false },
      { name: "New Rome", missionCompleted: false },
      { name: "Pawndora", missionCompleted: false },
    ];

    const planetPositions = generatePlanets(planets.length, canvas.width, canvas.height, 150);
    planets.forEach((planet, index) => {
      planet.x = planetPositions[index].x;
      planet.y = planetPositions[index].y;
    });

    const prime = planets[0]; // Planet Prime reference

    // Generate random planet positions
    function generatePlanets(count, width, height, minDistance) {
      const positions = [];
      while (positions.length < count) {
        const x = Math.random() * (width - 100) + 50;
        const y = Math.random() * (height - 100) + 50;

        let tooClose = positions.some((pos) => {
          const distance = Math.sqrt((x - pos.x) ** 2 + (y - pos.y) ** 2);
          return distance < minDistance;
        });

        if (!tooClose) {
          positions.push({ x, y });
        }
      }
      return positions;
    }

    function calculateEconomy(planet) {
      const distance = Math.sqrt(
        (planet.x - prime.x) ** 2 + (planet.y - prime.y) ** 2
      );

      const fuelCost = planet.hub
        ? 2
        : 2 + Math.ceil(distance / 100); // Base cost + distance-based cost
      const missionReward = 10 + Math.ceil(distance / 50); // Base reward + distance multiplier

      return { fuelCost, missionReward, distance };
    }

    function resetMissions() {
      planets.forEach((planet) => {
        if (!planet.hub) {
          planet.missionCompleted = false;
        }
      });
    }

    function drawMap() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawRoutes();
      drawPlanets();
      drawShip();
    }

    function drawRoutes() {
      ctx.strokeStyle = "rgba(0, 255, 0, 0.5)";
      ctx.setLineDash([10, 5]);
      ctx.beginPath();

      planets.forEach((start) => {
        planets.forEach((end) => {
          if (start !== end) {
            ctx.moveTo(start.x, start.y);
            ctx.lineTo(end.x, end.y);
          }
        });
      });

      ctx.stroke();
    }

    function drawPlanets() {
      planets.forEach((planet) => {
        ctx.fillStyle = currentPlanet === planet ? "cyan" : "#00FF00";
        ctx.beginPath();
        ctx.arc(planet.x, planet.y, 15, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "#00FF00";
        ctx.font = "12px monospace";
        ctx.fillText(planet.name, planet.x - 30, planet.y - 20);
      });
    }

    function drawShip() {
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.moveTo(ship.x, ship.y - 10);
      ctx.lineTo(ship.x - 10, ship.y + 10);
      ctx.lineTo(ship.x + 10, ship.y + 10);
      ctx.closePath();
      ctx.fill();
    }
function displayMessage(message) {
  const messageBox = document.getElementById("messageBox");
  messageBox.textContent = message;
}


    function visitPlanet(planet, fuelSpent) {
      currentPlanet = planet;
      ship.x = planet.x;
      ship.y = planet.y;

      if (planet.hub) {
        primeReturns += 1; // Increment returns to Planet Prime
        resetMissions(); // Reset missions on all other planets
      }

      updateInfoPanel();
      showPlanetScreen(planet, fuelSpent);
    }

  function showPlanetScreen(planet, fuelSpent = 0) {
  const planetScreen = document.getElementById("planetScreen");
  const planetTitle = document.getElementById("planetTitle");
  const planetInfo = document.getElementById("planetInfo");
  const planetButtons = document.getElementById("planetButtons");

  planetScreen.style.display = "block";
  planetTitle.textContent = planet ? `Welcome to ${planet.name}` : "Awaiting Interaction";

  const economy = planet ? calculateEconomy(planet) : null;

  if (planet) {
    planetInfo.innerHTML = `
      <p>Fuel Spent: ${fuelSpent}</p>
    `;
  } else {
    planetInfo.innerHTML = "";
  }

  planetButtons.innerHTML = ""; // Always reset buttons

  // Add "Leave Planet" button if a planet is selected
  if (planet) {
    addButton("Leave Planet", () => {
      document.getElementById("planetScreen").style.display = "none";
      drawMap();
    });
  }
}


  // Add mission or other buttons
  if (!planet.hub) {
    if (!planet.missionCompleted) {
      addButton("Start Mission", () => {
        credits += economy.missionReward;
        planet.missionCompleted = true;
        planetInfo.innerHTML = `<p>Mission Complete! You earned ${economy.missionReward} credits.</p>`;
        planetButtons.innerHTML = ""; // Clear buttons after mission
        addPostMissionButtons(economy);
        updateInfoPanel();
      });
    } else {
      addButton("Mission Unavailable", () => {
        displayMessage("You must return to Planet Prime to reset missions.");
      });
    }
  }

  if (planet.hub) {
    addPostMissionButtons(economy);
    addButton("Buy Promotion (100 credits)", () => {
      if (credits >= 100) {
        credits -= 100;
        promotions += 1;
        updateInfoPanel();
        displayMessage("Promotion purchased! Your rank has increased.");
      } else {
        displayMessage("Not enough credits to buy a promotion!");
      }
    });
  }
}


      if (planet.hub) {
        addPostMissionButtons(economy);
        addButton("Buy Promotion (100 credits)", () => {
          if (credits >= 100) {
            credits -= 100;
            promotions += 1;
            updateInfoPanel();
            displayMessage("Promotion purchased! Your rank has increased.");
          } else {
            displayMessage("Not enough credits to buy a promotion!");
          }
        });
      }
    }

    function addPostMissionButtons(economy) {
      addButton(`Buy Fuel (${economy.fuelCost} credits/unit)`, () => {
        if (credits >= economy.fuelCost) {
          credits -= economy.fuelCost;
          fuel += 1;
          updateInfoPanel();
        } else {
          displayMessage("Not enough credits!");
        }
      });

      addButton("Leave Planet", () => {
        document.getElementById("planetScreen").style.display = "none";
        drawMap();
      });
    }

    function addButton(label, action) {
      const button = document.createElement("div");
      button.textContent = label;
      button.classList.add("button");
      button.addEventListener("click", action);
      document.getElementById("planetButtons").appendChild(button);
    }

    function updateInfoPanel() {
      document.getElementById("fuel").textContent = Math.max(fuel, 0);
      document.getElementById("credits").textContent = credits;
      document.getElementById("promotions").textContent = promotions;
      document.getElementById("selectedPlanet").textContent = currentPlanet
        ? currentPlanet.name
        : "None";
      document.getElementById("primeReturns").textContent = primeReturns;
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      planets.forEach((planet) => {
        const distance = Math.sqrt(
          (mouseX - planet.x) ** 2 + (mouseY - planet.y) ** 2
        );
        if (distance < 15) {
          const economy = calculateEconomy(planet);
          const fuelSpent = Math.ceil(economy.distance / 100);
          if (fuel >= fuelSpent) {
            fuel -= fuelSpent;
            visitPlanet(planet, fuelSpent);
          } else {
            displayMessage("Not enough fuel to travel to this planet!");
          }
        }
      });
    });

    ship.x = prime.x;
    ship.y = prime.y;
    currentPlanet = prime;
    drawMap();
    updateInfoPanel();
    visitPlanet(prime);
  </script>
</body>
</html>
