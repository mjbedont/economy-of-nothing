<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mike Bedont – Video Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0b0c10;
      color: #fff;
    }

    header {
      background: #1f2833;
      padding: 1.5rem;
      text-align: center;
      border-bottom: 2px solid #66fcf1;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      margin: 0.5rem 0 0;
      color: #c5c6c7;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1.5rem 0;
      flex-wrap: wrap;
    }

    .tab-button {
      padding: 0.5rem 1rem;
      background: #45a29e;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    .tab-button.active {
      background: #66fcf1;
      color: #0b0c10;
    }

    .showcase-container {
      display: none;
      padding: 1rem;
    }

    .showcase-container.active {
      display: block;
    }

    .carousel-row {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 1rem;
      padding: 1rem 0;
    }

    .carousel-row img {
      flex: 0 0 auto;
      width: 200px;
      border-radius: 8px;
      scroll-snap-align: start;
      border: 2px solid #1f2833;
      transition: transform 0.2s ease;
    }

    .carousel-row img:hover {
      transform: scale(1.05);
      border-color: #66fcf1;
    }

    .section-title {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    iframe {
      width: 100%;
      max-width: 960px;
      height: 540px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
      display: block;
      margin: 1rem auto;
    }

    @media (max-width: 600px) {
      iframe {
        height: 240px;
      }
      .carousel-row img {
        width: 140px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mike Bedont</h1>
    <p>Creative Producer · Video Editor · Storyteller</p>
  </header>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab('nasa')">NASA</button>
    <button class="tab-button" onclick="showTab('events')">Events</button>
    <button class="tab-button" onclick="showTab('tangents')">Tangents</button>
    <button class="tab-button" onclick="showTab('apt')">Apt Observations</button>
  </div>

  <main>
    <section id="nasa" class="showcase-container active">
      <h2 class="section-title">NASA Showcase</h2>
      <iframe id="nasa-player" src="https://www.youtube.com/embed/rrBg-hTUM_Q" allowfullscreen loading="lazy"></iframe>
      <div class="carousel-row">
        <img src="https://img.youtube.com/vi/rrBg-hTUM_Q/hqdefault.jpg" onclick="swapVideo('nasa-player','rrBg-hTUM_Q')">
        <img src="https://img.youtube.com/vi/8_8OKeCuaF4/hqdefault.jpg" onclick="swapVideo('nasa-player','8_8OKeCuaF4')">
        <img src="https://img.youtube.com/vi/kittbOWXuP0/hqdefault.jpg" onclick="swapVideo('nasa-player','kittbOWXuP0')">
        <img src="https://img.youtube.com/vi/pj6g_Z6hzTs/hqdefault.jpg" onclick="swapVideo('nasa-player','pj6g_Z6hzTs')">
      </div>
    </section>

    <section id="events" class="showcase-container">
      <h2 class="section-title">Events & Livestreams</h2>
      <iframe id="events-player" src="https://www.youtube.com/embed/PXFNclPr-Lo" allowfullscreen loading="lazy"></iframe>
      <div class="carousel-row">
        <img src="https://img.youtube.com/vi/XtIGA5mNG8s/hqdefault.jpg" onclick="swapVideo('events-player','XtIGA5mNG8s')">
        <img src="https://img.youtube.com/vi/8Q4rnG5vGW0/hqdefault.jpg" onclick="swapVideo('events-player','8Q4rnG5vGW0')">
        <img src="https://img.youtube.com/vi/1cKZXISzVng/hqdefault.jpg" onclick="swapVideo('events-player','1cKZXISzVng')">
      </div>
    </section>

    <section id="tangents" class="showcase-container">
      <h2 class="section-title">Saylor Tangents</h2>
      <iframe id="tangents-player" src="https://www.youtube.com/embed/l5eJsFd-Np0" allowfullscreen loading="lazy"></iframe>
      <div class="carousel-row">
        <img src="https://img.youtube.com/vi/gdkA8dnE7Ws/hqdefault.jpg" onclick="swapVideo('tangents-player','gdkA8dnE7Ws')">
        <img src="https://img.youtube.com/vi/xlatQp8VTtU/hqdefault.jpg" onclick="swapVideo('tangents-player','xlatQp8VTtU')">
        <img src="https://img.youtube.com/vi/TAwrKPym3m4/hqdefault.jpg" onclick="swapVideo('tangents-player','TAwrKPym3m4')">
      </div>
    </section>

    <section id="apt" class="showcase-container">
      <h2 class="section-title">Apt Observations</h2>
      <iframe id="apt-player" src="https://www.youtube.com/embed/MiOuI0iUZ1o" allowfullscreen loading="lazy"></iframe>
      <div class="carousel-row">
        <img src="https://img.youtube.com/vi/MiOuI0iUZ1o/hqdefault.jpg" onclick="swapVideo('apt-player','MiOuI0iUZ1o')">
        <img src="https://img.youtube.com/vi/gIBn-GYTII0/hqdefault.jpg" onclick="swapVideo('apt-player','gIBn-GYTII0')">
        <img src="https://img.youtube.com/vi/eABnkcVngwQ/hqdefault.jpg" onclick="swapVideo('apt-player','eABnkcVngwQ')">
      </div>
    </section>
  </main>

  <script>
    function showTab(id) {
      document.querySelectorAll('.showcase-container').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }

    function swapVideo(playerId, videoId) {
      const iframe = document.getElementById(playerId);
      iframe.src = `https://www.youtube.com/embed/${videoId}`;
    }
  </script>
</body>
</html>
