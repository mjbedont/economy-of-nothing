<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Lab â€“ Scroll + Lighting Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow-x: hidden;
      height: 5000px; /* So you can scroll */
    }
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

  // Scene
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  // Camera
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
  camera.position.set(0, 0, 10);

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting
  const light = new THREE.DirectionalLight(0xffffff, 2);
  light.position.set(10, 10, 10);
  scene.add(light);

  // Cube
  const geometry = new THREE.BoxGeometry(3, 3, 3);
  const material = new THREE.MeshStandardMaterial({ color: 0xff3399 });
  const cube = new THREE.Mesh(geometry, material);
  scene.add(cube);

  // Axes Helper
  const axes = new THREE.AxesHelper(10);
  scene.add(axes);

  // Scroll-linked camera
  function updateCameraOnScroll() {
    const scrollY = window.scrollY || window.pageYOffset;
    camera.position.z = 10 - scrollY / 200;
    camera.lookAt(0, 0, 0);
  }

  window.addEventListener('scroll', updateCameraOnScroll);
  updateCameraOnScroll();

  // Resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Animate
  function animate() {
    requestAnimationFrame(animate);
    cube.rotation.y += 0.01;
    renderer.render(scene, camera);
  }

  animate();
</script>

</body>
</html>
