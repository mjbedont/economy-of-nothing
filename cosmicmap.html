<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Economy Map</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      background-color: black;
      color: #00FF00;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      background-color: black;
      border: 2px solid #00FF00;
      display: block;
    }

    #infoPanel, #planetScreen {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00FF00;
      padding: 10px;
      font-family: "Courier New", monospace;
      color: #00FF00;
    }

    #infoPanel {
      top: 10px;
      left: 10px;
    }

    #planetScreen {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      width: 300px;
    }

    .button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background: black;
      border: 2px solid #00FF00;
      color: #00FF00;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
    }

    .button:hover {
      background: #00FF00;
      color: black;
    }
  </style>
</head>
<body>
  <canvas id="galaxyMap"></canvas>
  <div id="infoPanel">
    <div>Fuel: <span id="fuel">20</span></div>
    <div>Credits: <span id="credits">100</span></div>
    <div>Promotions: <span id="promotions">0</span></div>
    <div>Dispatches: <span id="dispatches">0</span></div>
    <div>POD: <span id="pod">0</span></div>
  </div>
  <div id="planetScreen">
    <h3 id="planetTitle">Welcome to Planet</h3>
    <div id="planetButtons"></div>
    <div id="planetLore" style="margin-top: 10px; font-size: 12px;">
      <!-- Planet-specific lore will appear here -->
    </div>
  </div>
  <script>
    const canvas = document.getElementById("galaxyMap");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth * 0.8;
      canvas.height = window.innerHeight * 0.8;
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // Game State
    let fuel = 20;
    let credits = 100;
    let promotions = 0;
    let dispatches = 0;
    let currentPlanet = null;
    let ship = { x: 0, y: 0 };

    const planets = [
      { name: "Planet Prime", file: "planet-prime.html", hub: true, missionCompleted: false, fuelPrice: 2, missionReward: 50, lore: "The bustling central hub of the galaxy." },
      { name: "Brenner 7", file: "brenner-7.html", missionCompleted: false, fuelPrice: 5, missionReward: 70, lore: "Home to rabid cowboy robots in the Badlands." },
      { name: "Dracronaria", file: "dracronaria.html", missionCompleted: false, fuelPrice: 7, missionReward: 80, lore: "A medieval-themed world ruled by Queen Kamalalalala." },
      { name: "Mukuku", file: "mukuku.html", missionCompleted: false, fuelPrice: 4, missionReward: 60, lore: "A serene ski resort planet, perfect for relaxation." },
    ];

    const planetPositions = generatePlanets(planets.length, canvas.width, canvas.height, 150);
    planets.forEach((planet, index) => {
      planet.x = planetPositions[index].x;
      planet.y = planetPositions[index].y;
    });

    const prime = planets[0];
    ship.x = prime.x;
    ship.y = prime.y;

    function generatePlanets(count, width, height, minDistance) {
      const positions = [];
      while (positions.length < count) {
        const x = Math.random() * (width - 100) + 50;
        const y = Math.random() * (height - 100) + 50;

        const tooClose = positions.some((pos) => {
          const distance = Math.sqrt((x - pos.x) ** 2 + (y - pos.y) ** 2);
          return distance < minDistance;
        });

        if (!tooClose) {
          positions.push({ x, y });
        }
      }
      return positions;
    }

    function calculateFuelUsage(current, destination) {
      const distance = Math.sqrt((destination.x - current.x) ** 2 + (destination.y - current.y) ** 2);
      return Math.ceil(distance / 100); // 1 fuel unit per 100px distance
    }

    function drawMap() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRoutes();
      drawPlanets();
      drawShip();
    }

    function drawRoutes() {
      ctx.strokeStyle = "rgba(0, 255, 0, 0.5)";
      ctx.beginPath();
      planets.forEach((start) => {
        planets.forEach((end) => {
          if (start !== end) {
            ctx.moveTo(start.x, start.y);
            ctx.lineTo(end.x, end.y);
          }
        });
      });
      ctx.stroke();
    }

    function drawPlanets() {
      planets.forEach((planet) => {
        ctx.fillStyle = currentPlanet === planet ? "cyan" : "#00FF00";
        ctx.beginPath();
        ctx.arc(planet.x, planet.y, 15, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "#00FF00";
        ctx.font = "12px monospace";
        ctx.fillText(planet.name, planet.x - 30, planet.y - 20);
      });
    }

    function drawShip() {
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(ship.x, ship.y, 5, 0, Math.PI * 2);
      ctx.fill();
    }

    function createButton(label, onClick) {
      const button = document.createElement("div");
      button.className = "button";
      button.textContent = label;
      button.onclick = onClick;
      return button;
    }

    function updateStats() {
      document.getElementById("fuel").textContent = fuel;
      document.getElementById("credits").textContent = credits;
      document.getElementById("promotions").textContent = promotions;
      document.getElementById("dispatches").textContent = dispatches;
      document.getElementById("pod").textContent = dispatches > 0 ? (promotions / dispatches).toFixed(2) : "0";
    }

    function visitPlanet(planet) {
      const fuelNeeded = calculateFuelUsage({ x: ship.x, y: ship.y }, planet);

      if (fuel < fuelNeeded) {
        alert("Not enough fuel to travel!");
        return;
      }

      fuel -= fuelNeeded;
      ship.x = planet.x;
      ship.y = planet.y;

      currentPlanet = planet;

      const planetScreen = document.getElementById("planetScreen");
      const planetTitle = document.getElementById("planetTitle");
      const planetButtons = document.getElementById("planetButtons");
      const planetLore = document.getElementById("planetLore");

      planetScreen.style.display = "block";
      planetTitle.textContent = `Welcome to ${planet.name}`;
      planetLore.innerHTML = `
        <p>${planet.lore}</p>
        <a href="https://economyofnothing.com/codex/locations/${planet.file}" target="_blank">More Info</a>
      `;
      planetButtons.innerHTML = "";

      if (planet.hub) {
        dispatches++;
        updateStats();
      }

      if (!planet.missionCompleted) {
        const missionButton = createButton("Complete Mission", () => {
          credits += planet.missionReward;
          planet.missionCompleted = true;
          updateStats();
          alert(`Mission completed! Earned ${planet.missionReward} credits.`);
        });
        planetButtons.appendChild(missionButton);
      }

      const buyFuelButton = createButton(`Buy Fuel (${planet.fuelPrice} credits/unit)`, () => {
        if (credits >= planet.fuelPrice) {
          credits -= planet.fuelPrice;
          fuel++;
          updateStats();
        } else {
          alert("Not enough credits!");
        }
      });
      planetButtons.appendChild(buyFuelButton);

      const leaveButton = createButton("Leave Planet", () => {
        planetScreen.style.display = "none";
        currentPlanet = null;
        drawMap();
      });
      planetButtons.appendChild(leaveButton);

      updateStats();
      drawMap();
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      planets.forEach((planet) => {
        const distance = Math.sqrt(
          (mouseX - planet.x) ** 2 + (mouseY - planet.y) ** 2
        );
        if (distance < 15) {
          visitPlanet(planet);
        }
      });
    });

    drawMap();
    visitPlanet(prime);
  </script>
</body>
</html>
