<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Tactical Grid</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c3e50;
            color: white;
        }

        #status-area {
            margin: 20px;
            text-align: center;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 2px;
            background-color: #444;
            border: 4px solid #000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .cell:hover {
            background-color: #bdc3c7;
        }

        /* Piece Styles */
        .piece {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            user-select: none;
            box-shadow: 0 4px 5px rgba(0,0,0,0.3);
        }

        .p1 { background: #3498db; color: white; border: 2px solid #2980b9; }
        .p2 { background: #e74c3c; color: white; border: 2px solid #c0392b; }

        .selected {
            outline: 4px solid #f1c40f;
            outline-offset: -4px;
            background-color: #f39c12 !important;
        }

        #log {
            margin-top: 20px;
            padding: 10px;
            background: #34495e;
            width: 500px;
            height: 100px;
            overflow-y: auto;
            border-radius: 5px;
            font-size: 0.9rem;
            border: 1px solid #555;
        }
    </style>
</head>
<body>

    <div id="status-area">
        <h1>Tactical RPS</h1>
        <h2 id="turn-indicator">Player 1's Turn (Blue)</h2>
        <p>Goal: Reach the opposite side or eliminate the enemy.</p>
    </div>

    <div id="board"></div>

    <div id="log">
        <div>Game Started. Move one piece per turn.</div>
    </div>

    <script>
        const boardElement = document.getElementById('board');
        const turnIndicator = document.getElementById('turn-indicator');
        const logElement = document.getElementById('log');

        let selectedCoord = null; // {r, c}
        let currentTurn = 'p1';
        
        // Matchup Logic
        const winsAgainst = { 'R': 'S', 'S': 'P', 'P': 'R' };
        const fullName = { 'R': 'Rock', 'P': 'Paper', 'S': 'Scissors' };

        // Game State: 10x10 Grid
        // Pieces: 4 per side
        let pieces = {
            "0-3": { owner: 'p1', type: 'R' },
            "0-4": { owner: 'p1', type: 'P' },
            "0-5": { owner: 'p1', type: 'S' },
            "0-6": { owner: 'p1', type: 'R' },

            "9-3": { owner: 'p2', type: 'R' },
            "9-4": { owner: 'p2', type: 'P' },
            "9-5": { owner: 'p2', type: 'S' },
            "9-6": { owner: 'p2', type: 'R' }
        };

        function addToLog(msg) {
            const entry = document.createElement('div');
            entry.textContent = `> ${msg}`;
            logElement.prepend(entry);
        }

        function renderBoard() {
            boardElement.innerHTML = '';
            for (let r = 0; r < 10; r++) {
                for (let c = 0; c < 10; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const coord = `${r}-${c}`;
                    
                    if (pieces[coord]) {
                        const pData = pieces[coord];
                        const pDiv = document.createElement('div');
                        pDiv.className = `piece ${pData.owner}`;
                        pDiv.textContent = pData.type;
                        cell.appendChild(pDiv);
                    }

                    if (selectedCoord && selectedCoord.r === r && selectedCoord.c === c) {
                        cell.classList.add('selected');
                    }

                    cell.onclick = () => handleSquareClick(r, c);
                    boardElement.appendChild(cell);
                }
            }
        }

        function handleSquareClick(r, c) {
            const coord = `${r}-${c}`;
            const clickedPiece = pieces[coord];

            // 1. SELECTING A PIECE
            if (clickedPiece && clickedPiece.owner === currentTurn) {
                selectedCoord = { r, c };
                renderBoard();
                return;
            }

            // 2. MOVING A PIECE
            if (selectedCoord) {
                const dr = Math.abs(r - selectedCoord.r);
                const dc = Math.abs(c - selectedCoord.c);

                // Move rule: 1 square in any direction (including diagonals)
                if (dr <= 1 && dc <= 1 && !(dr === 0 && dc === 0)) {
                    executeMove(selectedCoord.r, selectedCoord.c, r, c);
                } else {
                    addToLog("Invalid move! You can only move 1 square.");
                }
            }
        }

        function executeMove(fromR, fromC, toR, toC) {
            const attacker = pieces[`${fromR}-${fromC}`];
            const defender = pieces[`${toR}-${toC}`];
            const toCoord = `${toR}-${toC}`;

            if (defender) {
                // Same team check
                if (defender.owner === attacker.owner) {
                    addToLog("Can't attack your own team!");
                    return;
                }

                // Combat logic
                if (attacker.type === defender.type) {
                    addToLog(`Tie! ${fullName[attacker.type]} vs ${fullName[defender.type]}. Both survive.`);
                    // In this version, we'll just cancel the move on a tie
                    selectedCoord = null;
                    renderBoard();
                    return;
                } else if (winsAgainst[attacker.type] === defender.type) {
                    addToLog(`Victory! ${fullName[attacker.type]} beats ${fullName[defender.type]}.`);
                    pieces[toCoord] = attacker;
                } else {
                    addToLog(`Defeat! ${fullName[attacker.type]} lost to ${fullName[defender.type]}.`);
                }
            } else {
                // Simple move to empty square
                pieces[toCoord] = attacker;
            }

            // Remove piece from old position
            delete pieces[`${fromR}-${fromC}`];
            
            // Check Win Conditions
            if (attacker.owner === 'p1' && toR === 9) endGame("Player 1 (Blue) reached the end!");
            else if (attacker.owner === 'p2' && toR === 0) endGame("Player 2 (Red) reached the end!");

            // Finalize Turn
            selectedCoord = null;
            currentTurn = currentTurn === 'p1' ? 'p2' : 'p1';
            turnIndicator.textContent = `Player ${currentTurn === 'p1' ? '1 (Blue)' : '2 (Red)'}'s Turn`;
            renderBoard();
            
            checkElimination();
        }

        function checkElimination() {
            const p1count = Object.values(pieces).filter(p => p.owner === 'p1').length;
            const p2count = Object.values(pieces).filter(p => p.owner === 'p2').length;
            
            if (p1count === 0) endGame("Player 2 wins by elimination!");
            if (p2count === 0) endGame("Player 1 wins by elimination!");
        }

        function endGame(msg) {
            alert(msg);
            location.reload(); // Refresh the page to reset
        }

        renderBoard();
    </script>
</body>
</html>
