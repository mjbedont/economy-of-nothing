<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Playlist Carousel Test</title>

<!-- Your existing big CSS file -->
<link rel="stylesheet" href="/portfolio.css" />

</head>
<body>

<main>

  <section class="playlist-showcase">

    <div class="playlist-meta">
      <h3>Playlist Carousel Test</h3>
      <p>Auto-loaded thumbnails with Catseoul styling.</p>
    </div>

    <!-- Video Player -->
    <div class="video-player" id="mainPlayer">
      <p>Loading...</p>
    </div>

    <!-- Carousel -->
    <div class="playlist-carousel" id="carousel">
      <p>Loading thumbnailsâ€¦</p>
    </div>

  </section>

</main>

<script>
// PLAYLIST ID
const playlistId = "PLPrT6qMbooEln6PRnPvdR2WgUX7R-AwmN";

// RSS2JSON feed
const feedURL =
  `https://api.rss2json.com/v1/api.json?rss_url=` +
  `https://www.youtube.com/feeds/videos.xml?playlist_id=${playlistId}`;

fetch(feedURL)
  .then(res => res.json())
  .then(data => {
    const carousel = document.getElementById("carousel");
    const player = document.getElementById("mainPlayer");

    carousel.innerHTML = ""; // Clear loading message

    data.items.forEach((item, i) => {
      const videoId = item.link.split("v=")[1];
      const thumb = item.thumbnail;

      // Thumbnail element
      const img = document.createElement("img");
      img.src = thumb;
      img.dataset.video = videoId;

      // Click behavior
      img.addEventListener("click", () => {
        document.querySelectorAll(".playlist-carousel img")
          .forEach(el => el.classList.remove("active"));

        img.classList.add("active");

        player.innerHTML = `
          <iframe src="https://www.youtube.com/embed/${videoId}"
              allowfullscreen></iframe>
        `;
      });

      // First video loads automatically
      if (i === 0) {
        img.classList.add("active");
        player.innerHTML = `
          <iframe src="https://www.youtube.com/embed/${videoId}"
              allowfullscreen></iframe>
        `;
      }

      carousel.appendChild(img);
    });
  })
  .catch(err => {
    console.error("Failed to load playlist:", err);
    document.getElementById("carousel").innerHTML =
      "<p>Error loading playlist.</p>";
  });
</script>

</body>
</html>
