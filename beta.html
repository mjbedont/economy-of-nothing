<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Adventure</title>
    <link rel="stylesheet" href="betastyle.css">
</head>
<body>
    <!-- Header -->
    <header id="gameHeader">
        <a href="index.html" id="homeLink">Home</a>
        <h1>Space Adventure</h1>
    </header>

    <!-- Game Container -->
    <div id="gameContainer">
        <!-- Main Game Screen -->
        <div id="gameScreen">
            <canvas id="gameCanvas"></canvas>
        </div>

        <!-- HUD (Game Stats) -->
        <div id="hud">
            <p>Health: <span id="health">100</span></p>
            <p>Fuel: <span id="fuel">50</span></p>
            <p>Credits: <span id="credits">500</span></p>
            <p>Mission: <span id="mission">None</span></p>
        </div>

        <!-- Planet Menu -->
        <div id="planetMenu" class="hidden">
            <h2 id="planetName">Welcome to the Planet</h2>
            <div id="planetActions"></div>
            <button onclick="closeMenu()">Close</button>
        </div>

        <!-- Alert Box -->
        <div id="alertBox" class="hidden">
            <p id="alertMessage">Alert Message</p>
            <button onclick="closeAlert()">OK</button>
        </div>
    </div>

    <!-- Footer -->
    <footer id="gameFooter">
        <p>The Distant Future</p>
    </footer>

    <script src="betascript.js"></script>
</body>
</html>
