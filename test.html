<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Radio ‚Äì AutoPlay Fix</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #eee;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    h1 { font-size: 1.5rem; margin-bottom: 1rem; }

    /* Video Container */
    .video-player {
      position: relative;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      margin-bottom: 1rem;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .video-player iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Carousel */
    .playlist-carousel {
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
      scroll-behavior: smooth;
      min-height: 90px; /* Prevents collapse while loading */
    }
    
    /* Scrollbar styling */
    .playlist-carousel::-webkit-scrollbar { height: 8px; }
    .playlist-carousel::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

    .playlist-carousel img {
      height: 90px;
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 0.2s, transform 0.2s;
      border-radius: 6px;
      flex-shrink: 0; /* Prevents squishing */
    }

    .playlist-carousel img:hover { opacity: 0.8; transform: scale(1.03); }
    .playlist-carousel img.active {
      opacity: 1;
      outline: 2px solid #ffd700;
      transform: scale(1.03);
    }
    
    /* Status Messages */
    .status-msg { font-size: 0.85rem; color: #888; margin-bottom: 1rem; }
    .error-msg { color: #ff5555; }
  </style>
</head>
<body>

  <h1>üéôÔ∏è Visual Radio</h1>

  <div class="video-player">
      <div id="player"></div>
  </div>

  <div id="status" class="status-msg">Initializing...</div>

  <div class="playlist-carousel" id="carousel">
    </div>

  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
  // --- CONFIGURATION ---
  const PLAYLIST_ID = "PLPrT6qMbooEmOi60hDqeFKFDgmO1lRfWA";
  
  // --- STATE MANAGEMENT ---
  let videos = [];
  let currentIndex = 0;
  let player;
  
  // Flags to prevent race conditions
  let isPlayerReady = false;
  let isPlaylistLoaded = false;

  const carousel = document.getElementById("carousel");
  const statusMsg = document.getElementById("status");

  // --- 1. THE GATEKEEPER ---
  // This ensures we never play before everything is ready
  function tryStartRadio() {
    if (isPlayerReady && isPlaylistLoaded) {
      statusMsg.innerText = "‚ñ∂Ô∏è Autoplaying (Muted by browser policy - Click video to unmute)";
      console.log("üöÄ Everything ready. Starting radio...");
      tuneTo(0, true);
    } else {
      console.log(`Waiting... Player Ready: ${isPlayerReady}, Playlist Loaded: ${isPlaylistLoaded}`);
    }
  }

  // --- 2. PLAYER CONTROL ---
  function tuneTo(index, shouldPlay = true) {
    if (!videos[index] || !player) return;

    currentIndex = index;

    // Update UI
    carousel.querySelectorAll("img").forEach(img => img.classList.remove("active"));
    const activeImg = carousel.children[index];
    if (activeImg) {
        activeImg.classList.add("active");
        activeImg.scrollIntoView({ behavior: "smooth", inline: "center" });
    }

    // Load Video
    player.loadVideoById({
      videoId: videos[index].videoId,
      suggestedQuality: "hd720"
    });

    if (shouldPlay) player.playVideo();
  }

  function next() { tuneTo((currentIndex + 1) % videos.length); }

  // --- 3. LOAD DATA ---
  async function loadPlaylist() {
    statusMsg.innerText = "Loading playlist data...";
    try {
      // Add a timestamp to prevent caching issues on refresh
      const cacheBuster = new Date().getTime();
      const feedURL = `https://api.rss2json.com/v1/api.json?rss_url=https://www.youtube.com/feeds/videos.xml?playlist_id=${PLAYLIST_ID}&t=${cacheBuster}`;

      const res = await fetch(feedURL);
      const data = await res.json();

      if (data.status !== 'ok') throw new Error("API Limit or Error");

      carousel.innerHTML = "";
      videos = [];

      data.items.forEach((item, index) => {
        const match = item.link.match(/([0-9A-Za-z_-]{11})$/);
        if (!match) return;

        videos.push({ videoId: match[1] });

        const img = document.createElement("img");
        img.src = item.thumbnail;
        img.title = item.title;
        img.onclick = () => tuneTo(index, true);
        carousel.appendChild(img);
      });

      console.log("‚úÖ Playlist Data Loaded");
      isPlaylistLoaded = true;
      tryStartRadio(); // CHECK IF WE CAN START

    } catch (e) {
      console.error(e);
      statusMsg.innerHTML = "<span class='error-msg'>‚ö†Ô∏è Error loading playlist. Refresh the page.</span>";
      carousel.innerHTML = "Failed to load.";
    }
  }

  // --- 4. YOUTUBE API SETUP ---
  function onYouTubeIframeAPIReady() {
    console.log("‚úÖ YouTube API Ready");
    player = new YT.Player("player", {
      width: "100%",
      height: "100%",
      playerVars: {
        autoplay: 1,
        mute: 1,       // CRITICAL: Must be muted to autoplay consistently
        rel: 0,
        modestbranding: 1,
        playsinline: 1
      },
      events: {
        onReady: () => {
          isPlayerReady = true;
          tryStartRadio(); // CHECK IF WE CAN START
        },
        onStateChange: (event) => {
          if (event.data === YT.PlayerState.ENDED) next();
          
          // Remove "Muted" warning if user un-mutes
          if (event.data === YT.PlayerState.PLAYING && !player.isMuted()) {
             statusMsg.innerText = "üéôÔ∏è Now Playing";
          }
        }
      }
    });
  }

  // Kick off the data load immediately
  loadPlaylist();
  </script>

</body>
</html>
