<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Galaxy Map</title>
  <style>
    canvas {
      display: block;
      margin: 0 auto;
      background: black;
      border: 2px solid #0f0;
    }
    body {
      font-family: monospace;
      color: white;
      text-align: center;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Retro Galaxy Map</h1>
  <canvas id="galaxyMap" width="800" height="600"></canvas>
  <p id="fuel">Fuel: 100</p>
  <p id="status">Status: Awaiting orders...</p>
  <div id="gameOver" class="hidden">
    <h2>Game Over</h2>
    <p id="scoreDisplay">Your Score: 0</p>
    <button onclick="restartGame()">Try Again</button>
  </div>
  <script>
    const canvas = document.getElementById("galaxyMap");
    const ctx = canvas.getContext("2d");
    const fuelDisplay = document.getElementById("fuel");
    const status = document.getElementById("status");
    const gameOverDiv = document.getElementById("gameOver");
    const scoreDisplay = document.getElementById("scoreDisplay");

    // Game State
    let fuel = 100;
    let score = 0;

    // Planets
    const planets = [
      { x: 400, y: 300, name: "Planet Prime", color: "yellow", hub: true },
      { x: 150, y: 100, name: "Brenner 7", color: "red" },
      { x: 650, y: 100, name: "Dracronaria", color: "green" },
      { x: 150, y: 500, name: "Mukuku", color: "blue" },
      { x: 650, y: 500, name: "Malonberg", color: "purple" },
      { x: 400, y: 100, name: "Donnie47", color: "orange" },
      { x: 100, y: 300, name: "New Rome", color: "cyan" },
      { x: 700, y: 300, name: "Pawndora", color: "brown" },
    ];

    let ship = { x: 400, y: 300 }; // Start at Planet Prime

    // Draw Dashed Grid
    function drawGrid() {
      ctx.strokeStyle = "rgba(0, 255, 0, 0.2)";
      ctx.setLineDash([5, 5]);
      for (let x = 0; x < canvas.width; x += 50) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y < canvas.height; y += 50) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    // Draw Planets
    function drawPlanets() {
      ctx.setLineDash([5, 5]);
      planets.forEach((planet) => {
        // Dashed Circle
        ctx.strokeStyle = planet.color;
        ctx.beginPath();
        ctx.arc(planet.x, planet.y, 15, 0, Math.PI * 2);
        ctx.stroke();

        // Label with line
        ctx.strokeStyle = "white";
        ctx.beginPath();
        ctx.moveTo(planet.x, planet.y);
        ctx.lineTo(planet.x + 40, planet.y - 20);
        ctx.stroke();
        ctx.fillStyle = "white";
        ctx.font = "12px monospace";
        ctx.fillText(planet.name, planet.x + 45, planet.y - 25);
      });
    }

    // Draw Routes
    function drawRoutes() {
      ctx.setLineDash([10, 10]);
      ctx.strokeStyle = "rgba(0, 255, 255, 0.5)";
      ctx.lineWidth = 1;
      ctx.beginPath();
      for (let i = 0; i < planets.length; i++) {
        for (let j = i + 1; j < planets.length; j++) {
          ctx.moveTo(planets[i].x, planets[i].y);
          ctx.lineTo(planets[j].x, planets[j].y);
        }
      }
      ctx.stroke();
    }

    // Draw Ship
    function drawShip() {
      ctx.setLineDash([]); // Solid
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.moveTo(ship.x, ship.y - 5);
      ctx.lineTo(ship.x - 5, ship.y + 5);
      ctx.lineTo(ship.x + 5, ship.y + 5);
      ctx.closePath();
      ctx.fill();
    }

    // Main Draw Function
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid();
      drawRoutes();
      drawPlanets();
      drawShip();
    }

    // Move Ship
    function moveShip(targetX, targetY, planet) {
      status.textContent = `Traveling to ${planet.name}...`;
      const interval = setInterval(() => {
        if (Math.abs(ship.x - targetX) < 1 && Math.abs(ship.y - targetY) < 1) {
          ship.x = targetX;
          ship.y = targetY;
          clearInterval(interval);
          onArrival(planet);
        } else {
          ship.x += (targetX - ship.x) * 0.05;
          ship.y += (targetY - ship.y) * 0.05;
        }
        draw();
      }, 16);
    }

    // On Arrival
    function onArrival(planet) {
      status.textContent = `Arrived at ${planet.name}`;
      if (planet.hub) {
        fuel = 100; // Refuel at Planet Prime
        status.textContent += " - Refueled!";
      }
      score += 10;
      updateFuel(-10);
    }

    // Update Fuel
    function updateFuel(amount) {
      fuel += amount;
      fuelDisplay.textContent = `Fuel: ${fuel}`;
      if (fuel <= 0) {
        endGame();
      }
    }

    // End Game
    function endGame() {
      status.textContent = "Game Over";
      scoreDisplay.textContent = `Your Score: ${score}`;
      gameOverDiv.classList.remove("hidden");
    }

    // Restart Game
    function restartGame() {
      fuel = 100;
      score = 0;
      ship.x = 400;
      ship.y = 300;
      gameOverDiv.classList.add("hidden");
      fuelDisplay.textContent = `Fuel: ${fuel}`;
      status.textContent = "Status: Awaiting orders...";
      draw();
    }

    // Handle Clicks
    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      planets.forEach((planet) => {
        const distance = Math.sqrt(
          Math.pow(mouseX - planet.x, 2) + Math.pow(mouseY - planet.y, 2)
        );
        if (distance < 15) {
          moveShip(planet.x, planet.y, planet);
        }
      });
    });

    // Initial Draw
    draw();
  </script>
</body>
</html>
