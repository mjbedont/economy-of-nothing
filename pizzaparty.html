<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Party Galaxy Map</title>
  <link rel="stylesheet" href="aistyles.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="galaxyMap" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("galaxyMap");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth; // Ensure it scales to the full viewport
    canvas.height = window.innerHeight;

    // Game State
    let fuel = 5;
    let credits = 0;
    let promotions = 0;
    let dispatches = 1; // Start on Dispatch 1
    let currentMenu = "main"; // 'main', 'game', 'shop', 'gameover', 'leaderboard'
    let crewMoving = false;
    let selectedCrew = null;
    let tripSummary = null;

    // Remaining code as provided...
    function drawMenu() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
      drawPersistentInfo();

      if (currentMenu === "main") {
        drawCrewSelection();
        ctx.fillStyle = "white";
        ctx.font = "16px monospace";
        ctx.fillText("Click here to view the Leaderboard", 250, 450);
      } else if (currentMenu === "game") {
        drawRoutes();
        drawPlanets();
        drawShip();
      } else if (currentMenu === "shop") {
        drawRoutes();
        drawPlanets();
        drawShip();
        drawLowerThirdShopMenu();
      } else if (currentMenu === "gameover") {
        drawGameOverScreen();
      } else if (currentMenu === "leaderboard") {
        drawLeaderboard();
      }
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      drawMenu(); // Redraw after resizing
    });

    drawMenu();
  </script>
</body>
</html>
