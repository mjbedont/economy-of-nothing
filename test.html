<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visual Radio Playlist ‚Äì Test</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #eee;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .video-player {
      position: relative;
      padding-top: 56.25%;
      margin-bottom: 1rem;
      background: #000;
    }

    .video-player iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .playlist-carousel {
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
    }

    .playlist-carousel img {
      height: 90px;
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 0.2s, transform 0.2s;
      border-radius: 6px;
    }

    .playlist-carousel img:hover {
      opacity: 0.8;
      transform: scale(1.03);
    }

    .playlist-carousel img.active {
      opacity: 1;
      outline: 2px solid #ffd700;
    }
  </style>
</head>
<body>

  <h1>üéôÔ∏è Visual Radio Playlist (Test)</h1>

  <div class="video-player">
      <div id="player"></div>
  </div>

  <div class="playlist-carousel" id="carousel">
    Loading playlist‚Ä¶
  </div>

  <script>
  const PLAYLIST_ID = "PLPrT6qMbooEmOi60hDqeFKFDgmO1lRfWA";

  let videos = [];
  let currentIndex = 0;
  let player;

  const carousel = document.getElementById("carousel");

  function tuneTo(index, autoplay = true) {
    if (!videos[index] || !player) return;

    currentIndex = index;

    carousel.querySelectorAll("img").forEach(img =>
      img.classList.remove("active")
    );

    const activeImg = carousel.children[index];
    activeImg.classList.add("active");
    activeImg.scrollIntoView({ behavior: "smooth", inline: "center" });

    player.loadVideoById({
      videoId: videos[index].videoId,
      suggestedQuality: "hd720"
    });

    if (!autoplay) {
      player.pauseVideo();
    }
  }

  function next() {
    tuneTo((currentIndex + 1) % videos.length);
  }

  function prev() {
    tuneTo((currentIndex - 1 + videos.length) % videos.length);
  }

  async function loadPlaylist() {
    const feedURL =
      "https://api.rss2json.com/v1/api.json?rss_url=" +
      encodeURIComponent(
        `https://www.youtube.com/feeds/videos.xml?playlist_id=${PLAYLIST_ID}`
      );

    const res = await fetch(feedURL);
    const data = await res.json();

    carousel.innerHTML = "";
    videos = [];

    data.items.forEach((item, index) => {
      const match = item.link.match(/([0-9A-Za-z_-]{11})$/);
      if (!match) return;

      const videoId = match[1];
      videos.push({ videoId });

      const img = document.createElement("img");
      img.src = item.thumbnail;
      img.title = item.title;
      img.onclick = () => tuneTo(index);

      carousel.appendChild(img);
    });
  }

  // üé¨ YouTube API ready
  function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
      width: "100%",
      height: "100%",
      playerVars: {
        rel: 0,
        modestbranding: 1
      },
      events: {
        onReady: () => tuneTo(0, false),
        onStateChange: event => {
          if (event.data === YT.PlayerState.ENDED) {
            next();
          }
        }
      }
    });
  }

  loadPlaylist();
</script>


</body>
</html>
