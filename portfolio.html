<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mike Bedont – Portfolio Carousel</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #101215;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      padding: 1rem 2rem;
      background: #000;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    h1 {
      margin: 0;
      font-size: 1.75rem;
    }

    .carousel-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .carousel-slide {
      flex: 0 0 100vw;
      scroll-snap-align: center;
      padding: 2rem;
      box-sizing: border-box;
    }

    .carousel-slide h2 {
      font-size: 1.5rem;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }

    .carousel-nav {
      display: flex;
      justify-content: space-between;
      position: fixed;
      top: 50%;
      width: 100%;
      transform: translateY(-50%);
      z-index: 100;
      pointer-events: none;
    }

    .carousel-nav button {
      pointer-events: all;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .carousel-slide {
        padding: 1rem;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mike Bedont – Portfolio</h1>
  </header>

  <div class="carousel-nav">
    <button onclick="scrollCarousel(-1)">&#9664;</button>
    <button onclick="scrollCarousel(1)">&#9654;</button>
  </div>

  <div class="carousel-container" id="carousel">
    <div class="carousel-slide">
      <h2>NASA Space Systems Engineering</h2>
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/JzpGiyCuT4w" allowfullscreen></iframe>
      </div>
    </div>

    <div class="carousel-slide">
      <h2>Saylor Academy: Events & Livestreams</h2>
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/PXFNclPr-Lo" allowfullscreen></iframe>
      </div>
    </div>

    <div class="carousel-slide">
      <h2>Saylor Tangents</h2>
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/l5eJsFd-Np0" allowfullscreen></iframe>
      </div>
    </div>

    <div class="carousel-slide">
      <h2>Apt Observations</h2>
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/MiOuI0iUZ1o" allowfullscreen></iframe>
      </div>
    </div>

    <div class="carousel-slide">
      <h2>Educational Production (Saylor)</h2>
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/PiEwgZxwPVY?start=3" allowfullscreen></iframe>
      </div>
    </div>

    <div class="carousel-slide">
      <h2>Early & Student Work</h2>
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/-YZzEPlrkNw?start=1550" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    const slides = document.querySelectorAll('.carousel-slide');
    let index = 0;

    function scrollCarousel(direction) {
      index = Math.max(0, Math.min(slides.length - 1, index + direction));
      const offset = slides[index].offsetLeft;
      carousel.scrollTo({ left: offset, behavior: 'smooth' });
    }
  </script>
</body>
</html>
