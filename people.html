<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Party Galaxy Map</title>
  <style>
    body {
      font-family: monospace;
      background-color: black;
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      background-color: black;
      border: 2px solid #0f0;
      display: block;
    }

    .play-again {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-family: monospace;
      font-size: 16px;
      color: white;
      background-color: #0f0;
      border: 2px solid #fff;
      cursor: pointer;
      display: none;
    }

    .play-again:hover {
      background-color: #fff;
      color: #0f0;
    }
  </style>
</head>
<body>
  <canvas id="galaxyMap" width="800" height="600"></canvas>
  <button id="playAgain" class="play-again">Play Again</button>
  <script>
    const canvas = document.getElementById("galaxyMap");
    const ctx = canvas.getContext("2d");
    const playAgainButton = document.getElementById("playAgain");

    // Game State
    let fuel = 5;
    let credits = 0;
    let promotions = 0; // Tracks the number of promotions
    let shipSize = null;
    let currentMenu = "main"; // 'main', 'game', 'arrival', 'shop', 'gameover'
    let messageTimeout = null;
    let shipMoving = false;

    const animationSpeed = 0.02;

    const fuelBasePrice = 2;
    const rewardBase = 10;
    const promotionCost = 100; // Cost for a promotion at Planet Prime
    const fuelMultiplier = {
      small: 0.5,
      medium: 1.0,
      large: 1.5,
    };

    const planetPositions = generatePlanets(8, canvas.width, canvas.height, 150);
    const planets = [
      { ...planetPositions[0], name: "Planet Prime", color: "yellow", hub: true },
      { ...planetPositions[1], name: "Brenner 7", color: "red" },
      { ...planetPositions[2], name: "Dracronaria", color: "green" },
      { ...planetPositions[3], name: "Mukuku", color: "blue" },
      { ...planetPositions[4], name: "Malonberg", color: "purple" },
      { ...planetPositions[5], name: "Donnie47", color: "orange" },
      { ...planetPositions[6], name: "New Rome", color: "cyan" },
      { ...planetPositions[7], name: "Pawndora", color: "brown" },
    ];

    const prime = planets[0];
    planets.forEach((planet) => {
      const distance = Math.sqrt((planet.x - prime.x) ** 2 + (planet.y - prime.y) ** 2);
      planet.fuelPrice = fuelBasePrice + Math.ceil(distance / 100);
      planet.reward = rewardBase + Math.ceil(distance / 50);
    });

    let ship = { x: planets[0].x, y: planets[0].y };

    function generatePlanets(count, canvasWidth, canvasHeight, minDistance) {
      const planets = [];
      while (planets.length < count) {
        const x = Math.random() * (canvasWidth - 100) + 50;
        const y = Math.random() * (canvasHeight - 100) + 50;
        let tooClose = false;
        for (const planet of planets) {
          const distance = Math.sqrt((x - planet.x) ** 2 + (y - planet.y) ** 2);
          if (distance < minDistance) {
            tooClose = true;
            break;
          }
        }
        if (!tooClose) planets.push({ x, y });
      }
      return planets;
    }

    function drawPersistentInfo() {
      ctx.fillStyle = "white";
      ctx.font = "16px monospace";
      ctx.fillText(`Fuel: ${fuel}`, 10, 20);
      ctx.fillText(`Credits: ${credits}`, 10, 40);
      ctx.fillText(`Promotions: ${promotions}`, 10, 60);
    }

    function showLowerThirdMessage(lines, callback = null, duration = 3000) {
      ctx.fillStyle = "rgba(0, 0, 0, 0.8)";
      ctx.fillRect(100, 500, 600, 80);

      ctx.fillStyle = "white";
      ctx.font = "16px monospace";
      lines.forEach((line, index) => {
        ctx.fillText(line, 120, 530 + index * 20);
      });

      if (messageTimeout) clearTimeout(messageTimeout);
      if (callback) {
        messageTimeout = setTimeout(() => {
          callback();
          drawMenu();
        }, duration);
      }
    }

    function drawMenu() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawPersistentInfo();

      if (currentMenu === "main") {
        drawShipSelection();
      } else if (currentMenu === "game") {
        drawRoutes();
        drawPlanets();
        drawFuelScale();
        drawShip();
      } else if (currentMenu === "shop") {
        drawShop();
      } else if (currentMenu === "gameover") {
        drawGameOverScreen();
      }
    }

    function drawShipSelection() {
      ctx.fillStyle = "white";
      ctx.font = "18px monospace";
      ctx.fillText("Select Your Ship:", 320, 100);

      const ships = [
        { type: "Small Ship", description: "Efficient and economical.", x: 200, width: 100, height: 150, size: "small" },
        { type: "Medium Ship", description: "Balanced and reliable.", x: 350, width: 100, height: 150, size: "medium" },
        { type: "Large Ship", description: "Spacious but costly.", x: 500, width: 100, height: 150, size: "large" },
      ];

      ships.forEach((ship) => {
        ctx.fillStyle = "rgba(0, 0, 0, 0.8)";
        ctx.fillRect(ship.x, 150, ship.width, ship.height);

        ctx.strokeStyle = "white";
        ctx.strokeRect(ship.x, 150, ship.width, ship.height);

        ctx.fillStyle = "white";
        ctx.font = "14px monospace";
        ctx.fillText(ship.type, ship.x + 5, 170);
        ctx.font = "12px monospace";
        ctx.fillText(ship.description, ship.x + 5, 200);
      });

      canvas.addEventListener("click", function selectShip(event) {
        const rect = canvas.getBoundingClientRect();
        const mouseX = event.clientX - rect.left;
        const mouseY = event.clientY - rect.top;

        ships.forEach((ship) => {
          if (
            mouseX > ship.x &&
            mouseX < ship.x + ship.width &&
            mouseY > 150 &&
            mouseY < 150 + ship.height
          ) {
            shipSize = ship.size;
            currentMenu = "game";
            drawMenu();
            canvas.removeEventListener("click", selectShip);
          }
        });
      });
    }

    function drawRoutes() {
      ctx.setLineDash([10, 10]);
      ctx.strokeStyle = "rgba(0, 255, 255, 0.5)";
      ctx.lineWidth = 1;
      ctx.beginPath();
      planets.forEach((start) => {
        planets.forEach((end) => {
          if (start !== end) {
            ctx.moveTo(start.x, start.y);
            ctx.lineTo(end.x, end.y);
          }
        });
      });
      ctx.stroke();
    }

    function drawPlanets() {
      planets.forEach((planet) => {
        ctx.setLineDash([]);
        ctx.strokeStyle = planet.color;
        ctx.beginPath();
        ctx.arc(planet.x, planet.y, 15, 0, Math.PI * 2);
        ctx.stroke();
        ctx.fillStyle = "white";
        ctx.font = "12px monospace";
        ctx.fillText(planet.name, planet.x + 20, planet.y);
      });
    }

    function drawFuelScale() {
      ctx.strokeStyle = "white";
      ctx.beginPath();
      ctx.moveTo(700, 580);
      ctx.lineTo(700 + 100, 580);
      ctx.stroke();
      ctx.fillStyle = "white";
      ctx.font = "12px monospace";
      ctx.fillText("1 Fuel Unit", 700, 570);
    }

    function drawShip() {
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.moveTo(ship.x, ship.y - 5);
      ctx.lineTo(ship.x - 5, ship.y + 5);
      ctx.lineTo(ship.x + 5, ship.y + 5);
      ctx.closePath();
      ctx.fill();
    }

    <script>
    // Replace the existing drawShop function
    function drawShop() {
        const currentPlanet = planets.find((p) => p.x === ship.x && p.y === ship.y);

        const backgroundImageFileName = shopBackgrounds[currentPlanet.name] || "default-shop.png";
        const backgroundImagePath = `/media/images/${backgroundImageFileName}`;

        const bg = new Image();
        bg.src = backgroundImagePath;
        bg.onload = () => {
            ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

            // Draw the shop UI after the background is rendered
            drawShopContents(currentPlanet);
        };
    }

    function drawShopContents(currentPlanet) {
        ctx.fillStyle = "white";
        ctx.font = "16px monospace";
        ctx.fillText(`Welcome to ${currentPlanet.name}`, 320, 100);

        const buttons = [
            { text: `Buy Fuel (${currentPlanet.fuelPrice} credits)`, x: 200, y: 150, action: () => buyFuel(currentPlanet) },
            { text: "Leave Shop", x: 200, y: 200, action: leaveShop },
        ];

        if (currentPlanet.hub) {
            buttons.push({
                text: `Buy Promotion (100 credits)`,
                x: 200,
                y: 250,
                action: buyPromotion,
            });
        }

        buttons.forEach((button) => {
            ctx.fillStyle = "#0f0";
            ctx.fillRect(button.x, button.y, 200, 40);

            ctx.strokeStyle = "white";
            ctx.strokeRect(button.x, button.y, 200, 40);

            ctx.fillStyle = "black";
            ctx.fillText(button.text, button.x + 10, button.y + 25);
        });

        canvas.addEventListener("click", function shopClick(event) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            buttons.forEach((button) => {
                if (
                    mouseX > button.x &&
                    mouseX < button.x + 200 &&
                    mouseY > button.y &&
                    mouseY < button.y + 40
                ) {
                    button.action();
                    drawMenu();
                    canvas.removeEventListener("click", shopClick);
                }
            });
        });
    }

    function buyFuel(planet) {
      if (credits >= planet.fuelPrice) {
        credits -= planet.fuelPrice;
        fuel += 1;
        showLowerThirdMessage([`Bought 1 fuel for ${planet.fuelPrice} credits.`]);
      } else {
        showLowerThirdMessage(["Not enough credits to buy fuel."]);
      }
    }

    function buyPromotion() {
      if (credits >= promotionCost) {
        credits -= promotionCost;
        promotions += 1;
        showLowerThirdMessage([`Promotion earned! Total promotions: ${promotions}.`]);
      } else {
        showLowerThirdMessage(["Not enough credits for a promotion."]);
      }
    }

    function leaveShop() {
      currentMenu = "game";
      drawMenu();
    }

    function drawGameOverScreen() {
      ctx.fillStyle = "white";
      ctx.font = "20px monospace";
      ctx.fillText("GAME OVER", 320, 250);
      ctx.fillText(`Final Score: ${credits} credits`, 280, 300);

      playAgainButton.style.display = "block";
    }

    function moveShip(targetX, targetY, planet) {
      const distance = Math.sqrt((targetX - ship.x) ** 2 + (targetY - ship.y) ** 2);
      const fuelCost = Math.ceil((distance / 100) * fuelMultiplier[shipSize]);

      if (fuel < fuelCost) {
        showLowerThirdMessage(["Not enough fuel for this trip!"]);
        return;
      }

      shipMoving = true;
      const dx = (targetX - ship.x) / 100;
      const dy = (targetY - ship.y) / 100;

      const interval = setInterval(() => {
        if (Math.abs(ship.x - targetX) < Math.abs(dx) && Math.abs(ship.y - targetY) < Math.abs(dy)) {
          clearInterval(interval);
          ship.x = targetX;
          ship.y = targetY;
          shipMoving = false;

          showLowerThirdMessage(
            [
              `Safe arrival at ${planet.name}.`,
              `Mission complete! Earned ${planet.reward} credits.`,
              `Fuel used: ${fuelCost}.`,
            ],
            () => {
              credits += planet.reward;
              fuel -= fuelCost;

              if (fuel <= 0) {
                currentMenu = "gameover";
              } else {
                currentMenu = "shop";
              }
              drawMenu();
            }
          );
        } else {
          ship.x += dx;
          ship.y += dy;
          drawMenu();
        }
      }, 16);
    }

    playAgainButton.addEventListener("click", resetGame);

    canvas.addEventListener("click", (e) => {
      if (currentMenu !== "game" || shipMoving) return;

      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      planets.forEach((planet) => {
        const distance = Math.sqrt((mouseX - planet.x) ** 2 + (mouseY - planet.y) ** 2);
        if (distance < 15) moveShip(planet.x, planet.y, planet);
      });
    });

    function resetGame() {
      fuel = 5;
      credits = 0;
      promotions = 0;
      ship = { x: planets[0].x, y: planets[0].y };
      shipSize = null;
      currentMenu = "main";
      playAgainButton.style.display = "none";
      drawMenu();
    }

    drawMenu();
  </script>
</body>
</html>
