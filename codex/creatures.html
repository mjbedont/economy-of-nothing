<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codex of Nothing - Creatures</title>
  <link rel="stylesheet" href="/codexstyle.css" />
  <link rel="icon" type="image/png" href="/media/codexicon.png" />
  <script>
    async function fetchRandomFact() {
      try {
        const response = await fetch('/data/facts.txt');
        const text = await response.text();
        const facts = text.split('\n').filter(f => f.trim());
        const randomIndex = Math.floor(Math.random() * facts.length);
        document.getElementById('random-fact').textContent = `...${facts[randomIndex]}...`;
      } catch {
        document.getElementById('random-fact').textContent = '...Accessing database of Nothing...';
      }
    }

    async function loadCreatures() {
      const container = document.getElementById('creature-list');
      const creaturePages = [
        "/codex/creatures/mississippi-tracy.html",
        "/codex/creatures/cep.html",
        "/codex/creatures/the-skulls.html"
      ];

      container.innerHTML = '';

      for (const page of creaturePages) {
        try {
          const response = await fetch(page);
          const html = await response.text();
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');

          const name = doc.querySelector('.subject-title, h1')?.textContent.trim() || "Unnamed Creature";
          const imageSrc = doc.querySelector('img')?.getAttribute('src') || "/media/images/coming_soon.png";

          let role = "<p><em>Role unknown.</em></p>";
          const listItems = doc.querySelectorAll('.subject-summary li, .character-summary li');
          for (const li of listItems) {
            const label = li.querySelector('strong')?.textContent.toLowerCase();
            if (label && label.startsWith('role')) {
              role = `<p>${li.innerHTML}</p>`;
              break;
            }
          }

          const creatureDiv = document.createElement('div');
          creatureDiv.classList.add('character-box');

          creatureDiv.innerHTML = `
            <a href="${page}" class="character-link">
              <img src="${imageSrc}" alt="${name}">
              <h3>${name}</h3>
              ${role}
            </a>
          `;
          container.appendChild(creatureDiv);
        } catch (error) {
          console.error(`Error loading creature: ${page}`, error);
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchRandomFact();
      loadCreatures();
    });
  </script>
</head>
<body>
  <header>
    <h1>Codex of Nothing</h1>
    <button id="theme-toggle">‚òÄÔ∏è</button>
  </header>

  <div class="random-fact-banner">
    üì° Intercepted: <span id="random-fact">Loading fact...</span>
  </div>

  <nav id="nav-strip">
    <a href="/codex/">Home</a>
    <a href="/codex/humans/">Humans</a>
    <a href="/codex/aliens/">Aliens</a>
    <a href="/codex/creatures/" class="active">Creatures</a>
    <a href="/codex/robots/">Robots</a>
    <a href="/codex/locations/">Places</a>
    <a href="/codex/transportation/">Ships</a>
    <a href="/index.html">Exit</a>
  </nav>

  <main class="content">
    <h2 class="section-title">ü¶¥ Codex: Creatures</h2>
    <div id="creature-list" class="character-grid">
      <p>Accessing database of Nothing...</p>
    </div>
  </main>

  <script>
    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('light');
    });
  </script>
</body>
</html>
