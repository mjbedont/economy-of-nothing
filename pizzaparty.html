<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Economy of Nothing - Text Adventure">
    <meta name="keywords" content="text adventure, The Economy of Nothing, interactive fiction">
    <meta name="author" content="Nothing Inc.">
    <title>The Economy of Nothing - Text Adventure</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #gameCanvas {
            width: 400px;
            height: 600px;
            margin: 20px auto;
            border: 3px solid var(--primary-color);
            border-radius: 10px;
            background: var(--background-dark-gradient);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #game-output {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            color: var(--primary-color);
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid var(--primary-color);
        }

        #actions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }

        .game-option {
            margin: 5px;
            padding: 10px 15px;
            font-size: 1rem;
            font-family: "Courier New", Courier, monospace;
            background: var(--background-dark);
            color: var(--primary-color);
            border: 2px solid var(--secondary-color);
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        .game-option:hover {
            background: var(--secondary-color);
            color: #000;
            transform: scale(1.05);
        }

        #status-panel {
            display: flex;
            justify-content: space-around;
            background: var(--background-dark);
            color: var(--primary-color);
            padding: 10px;
            border-top: 2px solid var(--primary-color);
        }

        #status-panel div {
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Economy of Nothing</h1>
        <p>Text Adventure Demo</p>
    </header>
    <main>
        <div id="gameCanvas">
            <div id="status-panel">
                <div id="fuel-status">Fuel: 20</div>
                <div id="credits-status">Credits: 100</div>
                <div id="reputation-status">Reputation: 50</div>
            </div>
            <div id="game-output">
                Welcome to The Economy of Nothing. You're the captain of the freighter *Void Venture*. Will you survive the chaos of corporate hyperspace?
            </div>
            <div id="actions">
                <!-- Actions will dynamically populate -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 56.009 Nothing Inc.</p>
        <p>Best viewed on Netscape Navigator.</p>
    </footer>

    <script>
        // === Game Variables ===
        const output = document.getElementById('game-output');
        const actions = document.getElementById('actions');
        const fuelStatus = document.getElementById('fuel-status');
        const creditsStatus = document.getElementById('credits-status');
        const reputationStatus = document.getElementById('reputation-status');

        let gameState = {
            credits: 100,
            fuel: 20,
            reputation: 50,
            alive: true
        };

        const jobTypes = [
            { name: "Low Risk", distance: 5, reward: 20, successRate: 0.9 },
            { name: "Medium Risk", distance: 10, reward: 50, successRate: 0.7 },
            { name: "High Risk", distance: 15, reward: 100, successRate: 0.5 }
        ];

        // === Utility Functions ===
        function updateOutput(message) {
            output.textContent += `\n${message}`;
            output.scrollTop = output.scrollHeight; // Keep scrolled to the bottom
        }

        function updateStatus() {
            fuelStatus.textContent = `Fuel: ${gameState.fuel}`;
            creditsStatus.textContent = `Credits: ${gameState.credits}`;
            reputationStatus.textContent = `Reputation: ${gameState.reputation}`;
        }

        function setActions(actionsList) {
            actions.innerHTML = "";
            Object.keys(actionsList).forEach(actionName => {
                const button = document.createElement("button");
                button.textContent = actionName;
                button.classList.add("game-option");
                button.onclick = actionsList[actionName];
                actions.appendChild(button);
            });
        }

        function generateJobs() {
            const jobs = jobTypes.map(job => ({
                ...job,
                description: `${job.name} - ${job.distance} Fuel | ${job.reward} Credits`
            }));
            updateOutput("\n--- Available Jobs ---");
            jobs.forEach(job => updateOutput(`${job.description}`));
            setActions(
                jobs.reduce((acc, job) => {
                    acc[job.name] = () => takeJob(job);
                    return acc;
                }, {})
            );
        }

        function takeJob(job) {
            if (gameState.fuel < job.distance) {
                updateOutput("You don't have enough fuel for this job. Select another one.");
                return;
            }

            gameState.fuel -= job.distance;
            updateOutput(`You chose the ${job.name} job. Traveling ${job.distance} fuel units...`);

            // Simulate job success or failure
            if (Math.random() < job.successRate) {
                updateOutput(`You arrived at the mission site. ${job.name} mission starting...`);
                makeReputationChoice(job);
            } else {
                updateOutput(`The ${job.name} job failed in transit. You lost reputation.`);
                gameState.reputation -= 10;
                checkFailState();
            }
        }

        function makeReputationChoice(job) {
            updateOutput("You must decide: Rescue the stranded crew for reputation or salvage the cargo for credits?");
            setActions({
                "Rescue Crew": () => {
                    gameState.reputation += 15;
                    updateOutput(`You rescued the crew! Reputation increased by 15.`);
                    endJob(job.reward * 0.5); // Half reward
                },
                "Salvage Cargo": () => {
                    gameState.credits += job.reward;
                    updateOutput(`You salvaged the cargo! Gained ${job.reward} credits.`);
                    endJob(0); // No additional reward
                }
            });
        }

        function endJob(bonus) {
            gameState.credits += bonus;
            updateOutput("Mission complete. Returning to Dispatch...");
            updateStatus();
            setActions({
                "Return to Dispatch": initializeGame
            });
        }

        function checkFailState() {
            if (gameState.fuel <= 0) {
                gameOver("You ran out of fuel and drifted into the void.");
            } else if (gameState.reputation <= 0) {
                gameOver("Your reputation is ruined. No one will hire you.");
            } else {
                updateStatus();
                setActions({
                    "Return to Dispatch": initializeGame
                });
            }
        }

        function gameOver(message) {
            updateOutput(`\n--- GAME OVER ---\n${message}`);
            setActions({
                "Restart": () => location.reload()
            });
        }

        // === Initialize Game ===
        function initializeGame() {
            updateStatus();
            updateOutput("\n--- Dispatch 69 ---");
            updateOutput("You're at Dispatch 69. Choose a job to embark on:");
            generateJobs();
        }

        initializeGame();
    </script>
</body>
</html>
