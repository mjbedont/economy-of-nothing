<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Party Galaxy Map</title>
  <style>
    body {
      font-family: monospace;
      background-color: black;
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      background-color: black;
      border: 2px solid #0f0;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="galaxyMap"></canvas>
  <script>
    const canvas = document.getElementById("galaxyMap");
    const ctx = canvas.getContext("2d");

    // Game State
    let fuel = 5;
    let credits = 0;
    let promotions = 0;
    let dispatches = 1;
    let currentMenu = "main"; // 'main', 'game', 'shop', 'gameover'
    let crewMoving = false;
    let selectedCrew = null;

    const fuelUnitDistance = 100; // Distance covered by 1 unit of fuel

    const crews = [
      {
        type: "Small Crew",
        description: "Efficient but earns limited rewards.",
        fuelMultiplier: 0.5,
        payoutMultiplier: 0.75,
      },
      {
        type: "Medium Crew",
        description: "Balanced in all aspects.",
        fuelMultiplier: 1.0,
        payoutMultiplier: 1.0,
      },
      {
        type: "Large Crew",
        description: "Spacious but costly to operate.",
        fuelMultiplier: 1.5,
        payoutMultiplier: 1.25,
      },
    ];

    const planetPositions = generatePlanets(8, 800, 600, 150);
    const planets = [
      { ...planetPositions[0], name: "Planet Prime", color: "yellow", hub: true },
      { ...planetPositions[1], name: "Brenner 7", color: "red" },
      { ...planetPositions[2], name: "Dracronaria", color: "green" },
      { ...planetPositions[3], name: "Mukuku", color: "blue" },
      { ...planetPositions[4], name: "Malonberg", color: "purple" },
      { ...planetPositions[5], name: "Donnie47", color: "orange" },
      { ...planetPositions[6], name: "New Rome", color: "cyan" },
      { ...planetPositions[7], name: "Pawndora", color: "brown" },
    ];

    const prime = planets[0];
    planets.forEach((planet) => {
      const distance = Math.sqrt((planet.x - prime.x) ** 2 + (planet.y - prime.y) ** 2);
      planet.fuelPrice = 2 + Math.ceil(distance / 100);
      planet.reward = 10 + Math.ceil(distance / 50);
    });

    let ship = { x: planets[0].x, y: planets[0].y };

    function generatePlanets(count, canvasWidth, canvasHeight, minDistance) {
      const planets = [];
      while (planets.length < count) {
        const x = Math.random() * (canvasWidth - 100) + 50;
        const y = Math.random() * (canvasHeight - 100) + 50;
        let tooClose = false;
        for (const planet of planets) {
          const distance = Math.sqrt((x - planet.x) ** 2 + (y - planet.y) ** 2);
          if (distance < minDistance) {
            tooClose = true;
            break;
          }
        }
        if (!tooClose) planets.push({ x, y });
      }
      return planets;
    }

    function drawPersistentInfo() {
      ctx.fillStyle = "white";
      ctx.font = "16px monospace";
      ctx.fillText(`Dispatch: ${dispatches}`, 10, 20);
      ctx.fillText(`Fuel: ${fuel}`, 10, 40);
      ctx.fillText(`Credits: ${credits}`, 10, 60);
      ctx.fillText(`Promotions: ${promotions}`, 10, 80);

      drawFuelIndicator();
    }

    function drawFuelIndicator() {
      const indicatorWidth = 50;
      const indicatorHeight = 10;
      const margin = 10;

      const x = canvas.width - indicatorWidth - margin;
      const y = canvas.height - indicatorHeight - margin;

      ctx.fillStyle = "rgba(255, 255, 255, 0.2)";
      ctx.fillRect(x, y, indicatorWidth, indicatorHeight);

      ctx.fillStyle = "white";
      ctx.font = "12px monospace";
      ctx.fillText(`1 Fuel = ${fuelUnitDistance}px`, x - 40, y - 5);
    }

    function drawMenu() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPersistentInfo();

      if (currentMenu === "main") {
        drawCrewSelection();
      } else if (currentMenu === "game") {
        drawRoutes();
        drawPlanets();
        drawShip();
      }
    }

    function drawRoutes() {
      ctx.setLineDash([5, 5]);
      ctx.strokeStyle = "rgba(0, 255, 255, 0.5)";
      ctx.beginPath();
      planets.forEach((start) => {
        planets.forEach((end) => {
          if (start !== end) {
            ctx.moveTo(start.x, start.y);
            ctx.lineTo(end.x, end.y);
          }
        });
      });
      ctx.stroke();
    }

    function drawPlanets() {
      planets.forEach((planet) => {
        ctx.setLineDash([]);
        ctx.strokeStyle = planet.color;
        ctx.beginPath();
        ctx.arc(planet.x, planet.y, 15, 0, Math.PI * 2);
        ctx.stroke();

        ctx.fillStyle = "white";
        ctx.font = "12px monospace";
        ctx.fillText(planet.name, planet.x + 20, planet.y);
      });
    }

    function drawShip() {
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.moveTo(ship.x, ship.y - 5);
      ctx.lineTo(ship.x - 5, ship.y + 5);
      ctx.lineTo(ship.x + 5, ship.y + 5);
      ctx.closePath();
      ctx.fill();
    }

    function drawCrewSelection() {
      ctx.fillStyle = "white";
      ctx.font = "18px monospace";
      ctx.fillText("Select Your Crew:", canvas.width / 2 - 80, 100);

      const crewBoxes = [
        { crew: crews[0], x: canvas.width / 4 - 50, width: 100, y: 150, height: 150 },
        { crew: crews[1], x: canvas.width / 2 - 50, width: 100, y: 150, height: 150 },
        { crew: crews[2], x: (3 * canvas.width) / 4 - 50, width: 100, y: 150, height: 150 },
      ];

      crewBoxes.forEach((box) => {
        ctx.fillStyle = "rgba(0, 0, 0, 0.8)";
        ctx.fillRect(box.x, box.y, box.width, box.height);

        ctx.strokeStyle = "white";
        ctx.strokeRect(box.x, box.y, box.width, box.height);

        ctx.fillStyle = "white";
        ctx.font = "14px monospace";
        ctx.fillText(box.crew.type, box.x + 5, box.y + 20);
        ctx.font = "12px monospace";
        ctx.fillText(box.crew.description, box.x + 5, box.y + 50);
      });
    }

    function resizeCanvas() {
      const aspectRatio = 800 / 600;
      let width = window.innerWidth * 0.95;
      let height = window.innerHeight * 0.95;

      if (width / height > aspectRatio) {
        width = height * aspectRatio;
      } else {
        height = width / aspectRatio;
      }

      canvas.width = width;
      canvas.height = height;

      drawMenu();
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      if (currentMenu === "main") {
        const crewBoxes = [
          { crew: crews[0], x: canvas.width / 4 - 50, width: 100, y: 150, height: 150 },
          { crew: crews[1], x: canvas.width / 2 - 50, width: 100, y: 150, height: 150 },
          { crew: crews[2], x: (3 * canvas.width) / 4 - 50, width: 100, y: 150, height: 150 },
        ];

        crewBoxes.forEach((box) => {
          if (
            mouseX >= box.x &&
            mouseX <= box.x + box.width &&
            mouseY >= box.y &&
            mouseY <= box.y + box.height
          ) {
            selectedCrew = box.crew;
            currentMenu = "game";
            drawMenu();
          }
        });
      }
    });

    drawMenu();
  </script>
</body>
</html>
