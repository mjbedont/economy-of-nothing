<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Economy Map</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      background-color: black;
      color: #00FF00;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      background-color: black;
      border: 2px solid #00FF00;
      display: block;
    }

    #infoPanel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00FF00;
      padding: 10px;
      font-family: "Courier New", monospace;
      color: #00FF00;
    }

    .notification {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #00FF00;
      font-family: "Courier New", monospace;
      font-size: 14px;
      text-align: center;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <canvas id="galaxyMap"></canvas>
  <div id="infoPanel">
    <div>Fuel: <span id="fuel">20</span></div>
    <div>Credits: <span id="credits">100</span></div>
  </div>
  <div class="notification" id="notification">Notification</div>
  <script>
    const canvas = document.getElementById("galaxyMap");
    const ctx = canvas.getContext("2d");
    const notification = document.getElementById("notification");

    const canvasCenter = { x: canvas.width / 2, y: canvas.height / 2 };
    let fuel = 20;
    let credits = 100;
    const planets = [
      { name: "Planet Prime", x: 0, y: 0, hub: true },
      { name: "Planet 2", angle: Math.PI / 4, distance: 200, hub: false },
    ];

    function resizeCanvas() {
      canvas.width = window.innerWidth * 0.8;
      canvas.height = window.innerHeight * 0.8;
      canvasCenter.x = canvas.width / 2;
      canvasCenter.y = canvas.height / 2;
      positionPlanets();
      drawMap();
    }

    function positionPlanets() {
      planets.forEach((planet, index) => {
        if (planet.name === "Planet Prime") {
          planet.x = canvasCenter.x;
          planet.y = canvasCenter.y;
        } else {
          planet.x = canvasCenter.x + planet.distance * Math.cos(planet.angle);
          planet.y = canvasCenter.y + planet.distance * Math.sin(planet.angle);
        }
      });
    }

    function drawMap() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawRoutes();
      drawPlanets();
    }

    function drawRoutes() {
      ctx.strokeStyle = "rgba(0, 255, 0, 0.5)";
      ctx.setLineDash([5, 5]);
      ctx.beginPath();

      planets.forEach((start) => {
        planets.forEach((end) => {
          if (start !== end) {
            ctx.moveTo(start.x, start.y);
            ctx.lineTo(end.x, end.y);
          }
        });
      });

      ctx.stroke();
    }

    function drawPlanets() {
      planets.forEach((planet) => {
        ctx.fillStyle = planet.hub ? "cyan" : "#00FF00";
        ctx.beginPath();
        ctx.arc(planet.x, planet.y, 15, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "#00FF00";
        ctx.font = "12px monospace";
        ctx.fillText(planet.name, planet.x - 30, planet.y - 20);
      });
    }

    function displayNotification(message, duration = 2000) {
      notification.textContent = message;
      notification.style.visibility = "visible";
      setTimeout(() => {
        notification.style.visibility = "hidden";
      }, duration);
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    drawMap();
  </script>
</body>
</html>
