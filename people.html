<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Party Galaxy Map</title>
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      background-color: black;
      color: #00FF00;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      background-color: black;
      border: 2px solid #00FF00;
      display: block;
    }

    /* Add scanlines effect */
    body:before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.2) 0,
        rgba(0, 0, 0, 0.2) 2px,
        transparent 2px,
        transparent 4px
      );
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="galaxyMap"></canvas>
  <script>
    const canvas = document.getElementById("galaxyMap");
    const ctx = canvas.getContext("2d");

    // Responsive canvas size
    canvas.width = window.innerWidth * 0.8;
    canvas.height = window.innerHeight * 0.8;

    // Game State
    let fuel = 5;
    let credits = 0;
    let promotions = 0;
    let dispatches = 1;
    let currentMenu = "main";
    let crewMoving = false;
    let selectedCrew = null;

    const crews = [
      {
        type: "Small Crew",
        description: "Efficient but earns limited rewards.",
        fuelMultiplier: 0.5,
        payoutMultiplier: 0.75,
      },
      {
        type: "Medium Crew",
        description: "Balanced in all aspects.",
        fuelMultiplier: 1.0,
        payoutMultiplier: 1.0,
      },
      {
        type: "Large Crew",
        description: "Spacious but costly to operate.",
        fuelMultiplier: 1.5,
        payoutMultiplier: 1.25,
      },
    ];

    const fuelBasePrice = 2;
    const rewardBase = 10;
    const planetPositions = generatePlanets(8, canvas.width, canvas.height, 150);
    const planets = [
      { ...planetPositions[0], name: "Planet Prime", hub: true },
      { ...planetPositions[1], name: "Brenner 7" },
      { ...planetPositions[2], name: "Dracronaria" },
      { ...planetPositions[3], name: "Mukuku" },
      { ...planetPositions[4], name: "Malonberg" },
      { ...planetPositions[5], name: "Donnie47" },
      { ...planetPositions[6], name: "New Rome" },
      { ...planetPositions[7], name: "Pawndora" },
    ];

    planets.forEach((planet) => {
      planet.color = "#00FF00";
      const distance = Math.sqrt(
        (planet.x - planets[0].x) ** 2 + (planet.y - planets[0].y) ** 2
      );
      planet.fuelPrice = fuelBasePrice + Math.ceil(distance / 100);
      planet.reward = rewardBase + Math.ceil(distance / 50);
    });

    let ship = { x: planets[0].x, y: planets[0].y };

    function generatePlanets(count, canvasWidth, canvasHeight, minDistance) {
      const planets = [];
      while (planets.length < count) {
        const x = Math.random() * (canvasWidth - 100) + 50;
        const y = Math.random() * (canvasHeight - 100) + 50;
        let tooClose = planets.some((planet) => {
          const distance = Math.sqrt((x - planet.x) ** 2 + (y - planet.y) ** 2);
          return distance < minDistance;
        });
        if (!tooClose) planets.push({ x, y });
      }
      return planets;
    }

    function drawMenu() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPersistentInfo();
      if (currentMenu === "main") drawCrewSelection();
      else if (currentMenu === "game") {
        drawRoutes();
        drawPlanets();
        drawShip();
      }
    }

    function drawPersistentInfo() {
      ctx.fillStyle = "#00FF00";
      ctx.font = "14px monospace";
      ctx.fillText(`Dispatch: ${dispatches}`, 10, 20);
      ctx.fillText(`Fuel: ${fuel}`, 10, 40);
      ctx.fillText(`Credits: ${credits}`, 10, 60);
      ctx.fillText(`Promotions: ${promotions}`, 10, 80);
    }

    function drawCrewSelection() {
      ctx.fillStyle = "#00FF00";
      ctx.font = "16px monospace";
      ctx.fillText("Select Your Crew", canvas.width / 2 - 100, 50);

      crews.forEach((crew, index) => {
        const y = 100 + index * 50;
        ctx.fillText(
          `${index + 1}: ${crew.type} - ${crew.description}`,
          50,
          y
        );
      });
    }

    function drawRoutes() {
      ctx.strokeStyle = "#00FF00";
      ctx.lineWidth = 1;
      ctx.beginPath();
      planets.forEach((start) => {
        planets.forEach((end) => {
          if (start !== end) {
            ctx.moveTo(start.x, start.y);
            ctx.lineTo(end.x, end.y);
          }
        });
      });
      ctx.stroke();
    }

    function drawPlanets() {
      planets.forEach((planet) => {
        ctx.fillStyle = planet.color;
        ctx.beginPath();
        ctx.arc(planet.x, planet.y, 5, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = "#00FF00";
        ctx.font = "10px monospace";
        ctx.fillText(planet.name, planet.x + 10, planet.y);
      });
    }

    function drawShip() {
      ctx.fillStyle = "#00FF00";
      ctx.fillText("â–²", ship.x - 5, ship.y + 5);
    }

    drawMenu();
  </script>
</body>
</html>
