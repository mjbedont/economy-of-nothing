<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map and Movement Test</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
      background: radial-gradient(circle, #1a1a1a, #000);
    }
  </style>
</head>
<body>
  <canvas id="mapCanvas"></canvas>

  <script>
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');

    // Resize canvas to fit the screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      draw();
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Constants
    const primePlanet = { x: canvas.width / 2, y: canvas.height / 2, radius: 20, color: 'yellow' };
    const planets = [];
    const ship = { x: primePlanet.x, y: primePlanet.y, radius: 5, color: 'white' };
    const numberOfPlanets = 8;
    const maxRadius = Math.min(canvas.width, canvas.height) * 0.4;

    // Generate random planets
    function generatePlanets() {
      planets.length = 0;
      for (let i = 0; i < numberOfPlanets; i++) {
        let angle = Math.random() * 2 * Math.PI;
        let distance = Math.random() * maxRadius;
        let x = primePlanet.x + distance * Math.cos(angle);
        let y = primePlanet.y + distance * Math.sin(angle);
        planets.push({ x, y, radius: 15, color: 'blue', name: `Planet ${i + 1}` });
      }
    }
    generatePlanets();

    // Draw planets and ship
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw Prime Planet
      ctx.beginPath();
      ctx.arc(primePlanet.x, primePlanet.y, primePlanet.radius, 0, Math.PI * 2);
      ctx.fillStyle = primePlanet.color;
      ctx.fill();

      // Draw other planets
      planets.forEach(planet => {
        ctx.beginPath();
        ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
        ctx.fillStyle = planet.color;
        ctx.fill();
      });

      // Draw ship
      ctx.beginPath();
      ctx.arc(ship.x, ship.y, ship.radius, 0, Math.PI * 2);
      ctx.fillStyle = ship.color;
      ctx.fill();
    }

    // Move ship to a planet
    function moveShip(target) {
      const dx = target.x - ship.x;
      const dy = target.y - ship.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      const speed = 2; // Adjust speed as needed
      const stepX = (dx / distance) * speed;
      const stepY = (dy / distance) * speed;

      const interval = setInterval(() => {
        ship.x += stepX;
        ship.y += stepY;
        if (Math.abs(ship.x - target.x) < speed && Math.abs(ship.y - target.y) < speed) {
          ship.x = target.x;
          ship.y = target.y;
          clearInterval(interval);
        }
        draw();
      }, 16);
    }

    // Detect clicks on planets
    canvas.addEventListener('click', (event) => {
      const { offsetX, offsetY } = event;
      planets.forEach(planet => {
        const dx = offsetX - planet.x;
        const dy = offsetY - planet.y;
        if (Math.sqrt(dx * dx + dy * dy) < planet.radius) {
          moveShip(planet);
        }
      });
    });

    // Initial draw
    draw();
  </script>
</body>
</html>
