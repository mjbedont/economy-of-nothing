<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Map Game</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: #00FF00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Game container */
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Canvas styling */
        #galaxyMap {
            width: 90%; /* Adjust to fit most screens */
            height: 80%; /* Keep proportions for the game */
            border: 2px solid #00FF00; /* Visible border */
            background: rgba(0, 0, 0, 0.8); /* Canvas background color */
            display: block;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="galaxyMap"></canvas>
    </div>

    <!-- Link to your JavaScript -->
    <script src="cosmicmap.js"></script>
</body>
</html>
