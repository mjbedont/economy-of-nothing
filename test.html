<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Radio â€“ Multi-Channel Tuner</title>
  <style>
    :root {
      --gold: #ffd700;
      --bg: #111;
      --panel: #222;
    }
    body { font-family: 'Courier New', Courier, monospace; background: var(--bg); color: #eee; padding: 1rem; max-width: 1000px; margin: auto; }
    
    /* Header & Tuner */
    .radio-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #333; padding-bottom: 1rem; margin-bottom: 1rem; }
    .tuner-controls { display: flex; gap: 10px; flex-wrap: wrap; }
    
    .channel-btn { 
      background: #333; color: #888; border: 1px solid #444; padding: 8px 15px; 
      cursor: pointer; border-radius: 4px; transition: 0.3s; font-weight: bold; font-size: 0.8rem;
    }
    .channel-btn:hover { background: #444; color: #fff; }
    .channel-btn.active { background: var(--gold); color: #000; border-color: var(--gold); box-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }

    /* Player Area */
    .video-player { position: relative; padding-top: 56.25%; background: #000; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
    .video-player iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: none; }
    
    /* Playlist Carousel */
    .playlist-carousel { display: flex; gap: 10px; overflow-x: auto; padding: 1rem 0; scroll-behavior: smooth; min-height: 100px; }
    .playlist-carousel img { height: 80px; cursor: pointer; opacity: 0.4; transition: 0.2s; border-radius: 4px; border: 2px solid transparent; }
    .playlist-carousel img:hover { opacity: 0.7; }
    .playlist-carousel img.active { opacity: 1; border-color: var(--gold); transform: scale(1.05); }

    .status-msg { font-size: 0.75rem; color: var(--gold); margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; }
    
    /* Scrollbar */
    ::-webkit-scrollbar { height: 6px; }
    ::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
  </style>
</head>
<body>

  <div class="radio-header">
    <h1 style="margin:0; font-size: 1.2rem;">ECONOMY OF NOTHING <span style="color:var(--gold)">VR</span></h1>
    <div class="tuner-controls" id="tuner">
      </div>
  </div>

  <div class="video-player">
      <div id="player"></div>
  </div>

  <div id="status" class="status-msg">System Booting...</div>

  <div class="playlist-carousel" id="carousel">Initializing stations...</div>

  <script>
    // --- 1. CHANNEL CONFIGURATION ---
    const CHANNELS = [
      { name: "MAIN FEED", id: "PLPrT6qMbooEmOi60hDqeFKFDgmO1lRfWA" },
      { name: "SEASON 1", id: "PLPrT6qMbooEn5o2XzM5A-nQp8t58u_rS7" },
      { name: "LIVE SESSIONS", id: "PLPrT6qMbooEn_TshH_D9yUe0Fm6TzO-P_" } // Example 3rd channel
    ];

    window.videos = [];
    window.currentIndex = 0;
    window.player = null;
    window.currentChannelId = CHANNELS[0].id; // Start with the first channel

    // --- 2. TUNER UI ---
    function buildTuner() {
      const tunerDiv = document.getElementById('tuner');
      CHANNELS.forEach(ch => {
        const btn = document.createElement('button');
        btn.className = 'channel-btn';
        btn.innerText = ch.name;
        btn.id = `btn-${ch.id}`;
        btn.onclick = () => switchChannel(ch.id);
        tunerDiv.appendChild(btn);
      });
      document.getElementById(`btn-${window.currentChannelId}`).classList.add('active');
    }

    // --- 3. CHANNEL SWITCHING LOGIC ---
    async function switchChannel(playlistId) {
      if (window.currentChannelId === playlistId && window.videos.length > 0) return;
      
      console.log("Tuning to station:", playlistId);
      window.currentChannelId = playlistId;

      // Update UI buttons
      document.querySelectorAll('.channel-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(`btn-${playlistId}`).classList.add('active');

      document.getElementById('status').innerText = "Tuning... Fetching Data";
      document.getElementById('carousel').innerHTML = "Receiving signal...";

      await loadPlaylist(playlistId);
      
      if (window.player && window.videos.length > 0) {
        window.tuneTo(0); // Auto-start first video of new channel
      }
    }

    // --- 4. PLAYER CORE ---
    window.checkAndStart = function() {
      if (window.YT && window.YT.Player && window.videos.length > 0 && !window.player) {
        window.player = new YT.Player("player", {
          width: "100%", height: "100%",
          playerVars: { autoplay: 1, mute: 1, rel: 0, modestbranding: 1, playsinline: 1 },
          events: {
            onReady: () => {
              document.getElementById('status').innerText = "Signal Locked | Muted";
              window.tuneTo(0);
            },
            onStateChange: (e) => { if (e.data === YT.PlayerState.ENDED) nextVideo(); }
          }
        });
      }
    };

    window.tuneTo = function(index) {
      if (!window.videos[index] || !window.player) return;
      window.currentIndex = index;
      
      const carousel = document.getElementById("carousel");
      Array.from(carousel.children).forEach((img, i) => {
        img.classList.toggle("active", i === index);
      });

      window.player.loadVideoById(window.videos[index].videoId);
    };

    window.nextVideo = function() {
      window.tuneTo((window.currentIndex + 1) % window.videos.length);
    };

    window.onYouTubeIframeAPIReady = function() { window.checkAndStart(); };

    // --- 5. DATA FETCH ---
    async function loadPlaylist(playlistId) {
      try {
        window.videos = []; // Clear current list
        const cacheBuster = Date.now();
        const feedURL = `https://api.rss2json.com/v1/api.json?rss_url=https://www.youtube.com/feeds/videos.xml?playlist_id=${playlistId}&t=${cacheBuster}`;
        
        const res = await fetch(feedURL);
        const data = await res.json();

        const carousel = document.getElementById("carousel");
        carousel.innerHTML = "";
        
        data.items.forEach((item, index) => {
          const videoId = item.link.split('v=')[1] || item.link.split('/').pop();
          window.videos.push({ videoId });

          const img = document.createElement("img");
          img.src = item.thumbnail;
          img.onclick = () => window.tuneTo(index);
          carousel.appendChild(img);
        });

        document.getElementById('status').innerText = "Signal Clear";
        window.checkAndStart(); 
      } catch (e) {
        document.getElementById("status").innerText = "Signal Lost (Error)";
      }
    }

    // Initialize
    buildTuner();
    loadPlaylist(window.currentChannelId);
  </script>

  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
