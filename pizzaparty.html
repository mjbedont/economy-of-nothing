<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Party Galaxy Map</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>
<body>
  <header>
    <h1>Pizza Party Galaxy Map</h1>
  </header>
  <main>
    <canvas id="galaxyMap" width="800" height="600"></canvas>
  </main>
  <script>
    const canvas = document.getElementById("galaxyMap");
    const ctx = canvas.getContext("2d");

    // Game State
    let fuel = 5; // Start with 5 fuel
    let credits = 0;
    let gameOver = false;
    let shipSize = null;
    let atPlanetPrime = false;
    let showShipSelection = true;

    const fuelMultiplier = {
      small: 0.5,
      medium: 1.0,
      large: 1.5,
    };

    const fuelCostPerUnit = 2; // Cost in credits per fuel unit

    // Helper Function to Generate Random Positions with Minimum Distance
    function generatePlanets(count, canvasWidth, canvasHeight, minDistance) {
      const planets = [];
      while (planets.length < count) {
        const x = Math.random() * (canvasWidth - 100) + 50; // Padding
        const y = Math.random() * (canvasHeight - 100) + 50;
        let tooClose = false;
        for (const planet of planets) {
          const distance = Math.sqrt((x - planet.x) ** 2 + (y - planet.y) ** 2);
          if (distance < minDistance) {
            tooClose = true;
            break;
          }
        }
        if (!tooClose) planets.push({ x, y });
      }
      return planets;
    }

    // Generate Planets
    const planetPositions = generatePlanets(8, canvas.width, canvas.height, 150);
    const planets = [
      { ...planetPositions[0], name: "Planet Prime", color: "yellow", hub: true },
      { ...planetPositions[1], name: "Brenner 7", color: "red" },
      { ...planetPositions[2], name: "Dracronaria", color: "green" },
      { ...planetPositions[3], name: "Mukuku", color: "blue" },
      { ...planetPositions[4], name: "Malonberg", color: "purple" },
      { ...planetPositions[5], name: "Donnie47", color: "orange" },
      { ...planetPositions[6], name: "New Rome", color: "cyan" },
      { ...planetPositions[7], name: "Pawndora", color: "brown" },
    ];

    let ship = { x: planets[0].x, y: planets[0].y }; // Start at Planet Prime

    // Draw Routes
    function drawRoutes() {
      ctx.setLineDash([10, 10]);
      ctx.strokeStyle = "rgba(0, 255, 255, 0.5)";
      ctx.lineWidth = 1;
      ctx.beginPath();
      planets.forEach((start) => {
        planets.forEach((end) => {
          if (start !== end) {
            ctx.moveTo(start.x, start.y);
            ctx.lineTo(end.x, end.y);
          }
        });
      });
      ctx.stroke();
    }

    // Draw Visual Fuel Scale
    function drawFuelScale() {
      const scaleLength = 100; // Distance equivalent to 1 fuel
      ctx.strokeStyle = "white";
      ctx.beginPath();
      ctx.moveTo(700, 580); // Start point
      ctx.lineTo(700 + scaleLength, 580); // End point
      ctx.stroke();
      ctx.fillStyle = "white";
      ctx.font = "12px monospace";
      ctx.fillText("1 Fuel Unit", 700, 570);
    }

    // Draw Fuel and Credits
    function drawStats() {
      ctx.fillStyle = "white";
      ctx.font = "16px monospace";
      ctx.fillText(`Fuel: ${fuel}`, 10, 20);
      ctx.fillText(`Credits: ${credits}`, 10, 40);
    }

    // Draw Planets
    function drawPlanets() {
      ctx.setLineDash([]);
      planets.forEach((planet) => {
        ctx.strokeStyle = planet.color;
        ctx.beginPath();
        ctx.arc(planet.x, planet.y, 15, 0, Math.PI * 2);
        ctx.stroke();
        ctx.fillStyle = "white";
        ctx.font = "12px monospace";
        ctx.fillText(planet.name, planet.x + 20, planet.y);
      });
    }

    // Draw Ship
    function drawShip() {
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.moveTo(ship.x, ship.y - 5);
      ctx.lineTo(ship.x - 5, ship.y + 5);
      ctx.lineTo(ship.x + 5, ship.y + 5);
      ctx.closePath();
      ctx.fill();
    }

    // Draw Ship Selection Menu
    function drawShipSelection() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.8)";
      ctx.fillRect(150, 200, 500, 200);

      ctx.fillStyle = "white";
      ctx.font = "18px monospace";
      ctx.fillText("Select Your Ship:", 320, 240);
      ctx.fillText("1. Small Ship (Efficient)", 220, 280);
      ctx.fillText("2. Medium Ship (Balanced)", 220, 300);
      ctx.fillText("3. Large Ship (Spacious)", 220, 320);
    }

    // Handle Ship Selection
    function handleShipSelection(e) {
      if (!showShipSelection) return;

      if (e.key === "1") {
        shipSize = "small";
        showShipSelection = false;
        draw();
      } else if (e.key === "2") {
        shipSize = "medium";
        showShipSelection = false;
        draw();
      } else if (e.key === "3") {
        shipSize = "large";
        showShipSelection = false;
        draw();
      }
    }

    // Move Ship
    function moveShip(targetX, targetY, planet) {
      if (gameOver || showShipSelection) return;

      const distance = Math.sqrt((targetX - ship.x) ** 2 + (targetY - ship.y) ** 2);
      const fuelCost = Math.ceil((distance / 100) * fuelMultiplier[shipSize]);

      if (fuel < fuelCost) {
        alert("Not enough fuel for this trip!");
        return;
      }

      const interval = setInterval(() => {
        if (Math.abs(ship.x - targetX) < 1 && Math.abs(ship.y - targetY) < 1) {
          ship.x = targetX;
          ship.y = targetY;
          clearInterval(interval);
          onArrival(planet, fuelCost);
        } else {
          ship.x += (targetX - ship.x) * 0.05;
          ship.y += (targetY - ship.y) * 0.05;
        }
        draw();
      }, 16);
    }

    // On Arrival
    function onArrival(planet, fuelCost) {
      if (planet.hub) {
        atPlanetPrime = true;
        alert("You have arrived at Planet Prime! Press 'B' to buy fuel or 'C' to continue.");
        document.addEventListener("keydown", handleFuelPurchase);
      } else {
        credits += 10;
        alert(`You arrived at ${planet.name} and earned 10 credits!`);
      }
      fuel -= fuelCost;
      if (fuel <= 0) {
        fuel = 0;
        gameOver = true;
        alert("Game over! You ran out of fuel.");
      }
      draw();
    }

    // Handle Fuel Purchase
    function handleFuelPurchase(e) {
      if (!atPlanetPrime) return;

      if (e.key === "b") {
        if (credits >= fuelCostPerUnit) {
          credits -= fuelCostPerUnit;
          fuel += 1;
          draw();
        } else {
          alert("Not enough credits to buy fuel!");
        }
      } else if (e.key === "c") {
        atPlanetPrime = false;
        document.removeEventListener("keydown", handleFuelPurchase);
        draw();
      }
    }

    // Main Draw Function
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (showShipSelection) {
        drawShipSelection();
      } else {
        drawRoutes();
        drawPlanets();
        drawStats();
        drawFuelScale();
        drawShip();
      }
    }

    // Handle Canvas Clicks
    canvas.addEventListener("click", (e) => {
      if (gameOver || showShipSelection) return;

      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      planets.forEach((planet) => {
        const distance = Math.sqrt((mouseX - planet.x) ** 2 + (mouseY - planet.y) ** 2);
        if (distance < 15) moveShip(planet.x, planet.y, planet);
      });
    });

    // Event Listener for Ship Selection
    document.addEventListener("keydown", handleShipSelection);

    draw(); // Initial draw
  </script>
</body>
</html>
