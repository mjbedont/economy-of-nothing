<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Party Galaxy Map</title>
  <style>
    body {
      font-family: monospace;
      background-color: black;
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      background-color: black;
      border: 2px solid #0f0;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="galaxyMap"></canvas>
  <script>
    const canvas = document.getElementById("galaxyMap");
    const ctx = canvas.getContext("2d");

    // Game State
    let fuel = 5;
    let credits = 0;
    let promotions = 0;
    let dispatches = 1;
    let currentMenu = "main"; // 'main', 'game', 'shop', 'gameover'
    let crewMoving = false;
    let selectedCrew = null;

    const fuelUnitDistance = 100; // Distance covered by 1 unit of fuel

    const crews = [
      {
        type: "Small Crew",
        description: "Efficient but earns limited rewards.",
        fuelMultiplier: 0.5,
        payoutMultiplier: 0.75,
      },
      {
        type: "Medium Crew",
        description: "Balanced in all aspects.",
        fuelMultiplier: 1.0,
        payoutMultiplier: 1.0,
      },
      {
        type: "Large Crew",
        description: "Spacious but costly to operate.",
        fuelMultiplier: 1.5,
        payoutMultiplier: 1.25,
      },
    ];

    function drawPersistentInfo() {
      ctx.fillStyle = "white";
      ctx.font = "16px monospace";
      ctx.fillText(`Dispatch: ${dispatches}`, 10, 20);
      ctx.fillText(`Fuel: ${fuel}`, 10, 40);
      ctx.fillText(`Credits: ${credits}`, 10, 60);
      ctx.fillText(`Promotions: ${promotions}`, 10, 80);

      drawFuelIndicator();
    }

    function drawFuelIndicator() {
      const indicatorWidth = 50; // Fixed width for the indicator
      const indicatorHeight = 10; // Fixed height for the indicator
      const margin = 10; // Margin from the bottom-right corner

      // Position at bottom-right of the canvas
      const x = canvas.width - indicatorWidth - margin;
      const y = canvas.height - indicatorHeight - margin;

      // Draw the indicator box
      ctx.fillStyle = "rgba(255, 255, 255, 0.2)";
      ctx.fillRect(x, y, indicatorWidth, indicatorHeight);

      // Draw the text for the fuel unit distance
      ctx.fillStyle = "white";
      ctx.font = "12px monospace";
      ctx.fillText(`1 Fuel = ${fuelUnitDistance}px`, x - 40, y - 5);
    }

    function drawMenu() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPersistentInfo();

      if (currentMenu === "main") {
        drawCrewSelection();
      } else if (currentMenu === "game") {
        // Add game-specific drawing here
      }
    }

    function drawCrewSelection() {
      ctx.fillStyle = "white";
      ctx.font = "18px monospace";
      ctx.fillText("Select Your Crew:", canvas.width / 2 - 80, 100);

      const crewBoxes = [
        { crew: crews[0], x: canvas.width / 4 - 50, width: 100, y: 150, height: 150 },
        { crew: crews[1], x: canvas.width / 2 - 50, width: 100, y: 150, height: 150 },
        { crew: crews[2], x: (3 * canvas.width) / 4 - 50, width: 100, y: 150, height: 150 },
      ];

      crewBoxes.forEach((box) => {
        ctx.fillStyle = "rgba(0, 0, 0, 0.8)";
        ctx.fillRect(box.x, box.y, box.width, box.height);

        ctx.strokeStyle = "white";
        ctx.strokeRect(box.x, box.y, box.width, box.height);

        ctx.fillStyle = "white";
        ctx.font = "14px monospace";
        ctx.fillText(box.crew.type, box.x + 5, box.y + 20);
        ctx.font = "12px monospace";
        ctx.fillText(box.crew.description, box.x + 5, box.y + 50);
      });
    }

    function resizeCanvas() {
      const aspectRatio = 800 / 600; // Original aspect ratio
      let width = window.innerWidth * 0.95; // 95% of window width
      let height = window.innerHeight * 0.95; // 95% of window height

      // Maintain aspect ratio
      if (width / height > aspectRatio) {
        width = height * aspectRatio;
      } else {
        height = width / aspectRatio;
      }

      canvas.width = width;
      canvas.height = height;

      drawMenu(); // Redraw content after resizing
    }

    window.addEventListener("resize", resizeCanvas); // Dynamically resize on window resize
    resizeCanvas(); // Initial canvas size adjustment

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      if (currentMenu === "main") {
        const crewBoxes = [
          { crew: crews[0], x: canvas.width / 4 - 50, width: 100, y: 150, height: 150 },
          { crew: crews[1], x: canvas.width / 2 - 50, width: 100, y: 150, height: 150 },
          { crew: crews[2], x: (3 * canvas.width) / 4 - 50, width: 100, y: 150, height: 150 },
        ];

        crewBoxes.forEach((box) => {
          if (
            mouseX >= box.x &&
            mouseX <= box.x + box.width &&
            mouseY >= box.y &&
            mouseY <= box.y + box.height
          ) {
            selectedCrew = box.crew;
            currentMenu = "game";
            drawMenu();
          }
        });
      }
    });

    drawMenu();
  </script>
</body>
</html>
