<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Party Galaxy Map</title>
  <style>
    body {
      font-family: monospace;
      background-color: black;
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      background-color: black;
      border: 2px solid #0f0;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="galaxyMap" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById("galaxyMap");
    const ctx = canvas.getContext("2d");

    // Game State
    let fuel = 5;
    let credits = 0;
    let promotions = 0;
    let dispatches = 1; // Start on Dispatch 1
    let currentMenu = "main"; // 'main', 'game', 'shop', 'gameover', 'leaderboard'
    let crewMoving = false;
    let selectedCrew = null;
    let tripSummary = null;

    // Leaderboard
    let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

    const crews = [
      {
        type: "Small Crew",
        description: "Efficient but earns limited rewards.",
        fuelMultiplier: 0.5,
        payoutMultiplier: 0.75,
      },
      {
        type: "Medium Crew",
        description: "Balanced in all aspects.",
        fuelMultiplier: 1.0,
        payoutMultiplier: 1.0,
      },
      {
        type: "Large Crew",
        description: "Spacious but costly to operate.",
        fuelMultiplier: 1.5,
        payoutMultiplier: 1.25,
      },
    ];

    const fuelBasePrice = 2;
    const rewardBase = 10;
    const promotionCost = 100;

    const planetPositions = generatePlanets(8, canvas.width, canvas.height, 150);
    const planets = [
      { ...planetPositions[0], name: "Planet Prime", color: "yellow", hub: true },
      { ...planetPositions[1], name: "Brenner 7", color: "red" },
      { ...planetPositions[2], name: "Dracronaria", color: "green" },
      { ...planetPositions[3], name: "Mukuku", color: "blue" },
      { ...planetPositions[4], name: "Malonberg", color: "purple" },
      { ...planetPositions[5], name: "Donnie47", color: "orange" },
      { ...planetPositions[6], name: "New Rome", color: "cyan" },
      { ...planetPositions[7], name: "Pawndora", color: "brown" },
    ];

    const prime = planets[0];
    planets.forEach((planet) => {
      const distance = Math.sqrt((planet.x - prime.x) ** 2 + (planet.y - prime.y) ** 2);
      planet.fuelPrice = fuelBasePrice + Math.ceil(distance / 100);
      planet.reward = rewardBase + Math.ceil(distance / 50);
    });

    let ship = { x: planets[0].x, y: planets[0].y };

    function generatePlanets(count, canvasWidth, canvasHeight, minDistance) {
      const planets = [];
      while (planets.length < count) {
        const x = Math.random() * (canvasWidth - 100) + 50;
        const y = Math.random() * (canvasHeight - 100) + 50;
        let tooClose = false;
        for (const planet of planets) {
          const distance = Math.sqrt((x - planet.x) ** 2 + (y - planet.y) ** 2);
          if (distance < minDistance) {
            tooClose = true;
            break;
          }
        }
        if (!tooClose) planets.push({ x, y });
      }
      return planets;
    }

    function drawPersistentInfo() {
      ctx.fillStyle = "white";
      ctx.font = "16px monospace";
      ctx.fillText(`Dispatch: ${dispatches}`, 10, 20);
      ctx.fillText(`Fuel: ${fuel}`, 10, 40);
      ctx.fillText(`Credits: ${credits}`, 10, 60);
      ctx.fillText(`Promotions: ${promotions}`, 10, 80);
    }

    function drawMenu() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPersistentInfo();

      if (currentMenu === "main") {
        drawCrewSelection();
        ctx.fillStyle = "white";
        ctx.font = "16px monospace";
        ctx.fillText("Click here to view the Leaderboard", 250, 450);
      } else if (currentMenu === "game") {
        drawRoutes();
        drawPlanets();
        drawShip();
      } else if (currentMenu === "shop") {
        drawRoutes();
        drawPlanets();
        drawShip();
        drawLowerThirdShopMenu();
      } else if (currentMenu === "gameover") {
        drawGameOverScreen();
      } else if (currentMenu === "leaderboard") {
        drawLeaderboard();
      }
    }

    function drawCrewSelection() {
      ctx.fillStyle = "white";
      ctx.font = "18px monospace";
      ctx.fillText("Select Your Crew:", 320, 100);

      const crewBoxes = [
        { crew: crews[0], x: 200, width: 100, y: 150, height: 150 },
        { crew: crews[1], x: 350, width: 100, y: 150, height: 150 },
        { crew: crews[2], x: 500, width: 100, y: 150, height: 150 },
      ];

      crewBoxes.forEach((box) => {
        ctx.fillStyle = "rgba(0, 0, 0, 0.8)";
        ctx.fillRect(box.x, box.y, box.width, box.height);

        ctx.strokeStyle = "white";
        ctx.strokeRect(box.x, box.y, box.width, box.height);

        ctx.fillStyle = "white";
        ctx.font = "14px monospace";
        ctx.fillText(box.crew.type, box.x + 5, box.y + 20);
        ctx.font = "12px monospace";
        ctx.fillText(box.crew.description, box.x + 5, box.y + 50);
      });
    }

    function drawRoutes() {
      ctx.setLineDash([10, 10]);
      ctx.strokeStyle = "rgba(0, 255, 255, 0.5)";
      ctx.lineWidth = 1;
      ctx.beginPath();
      planets.forEach((start) => {
        planets.forEach((end) => {
          if (start !== end) {
            ctx.moveTo(start.x, start.y);
            ctx.lineTo(end.x, end.y);
          }
        });
      });
      ctx.stroke();
    }

    function drawPlanets() {
      planets.forEach((planet) => {
        ctx.setLineDash([]);
        ctx.strokeStyle = planet.color;
        ctx.beginPath();
        ctx.arc(planet.x, planet.y, 15, 0, Math.PI * 2);
        ctx.stroke();
        ctx.fillStyle = "white";
        ctx.font = "12px monospace";
        ctx.fillText(planet.name, planet.x + 20, planet.y);
      });
    }

    function drawShip() {
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.moveTo(ship.x, ship.y - 5);
      ctx.lineTo(ship.x - 5, ship.y + 5);
      ctx.lineTo(ship.x + 5, ship.y + 5);
      ctx.closePath();
      ctx.fill();
    }

  function drawLowerThirdShopMenu() {
  const currentPlanet = planets.find((p) => p.x === ship.x && p.y === ship.y);

  ctx.fillStyle = "rgba(0, 0, 0, 0.8)";
  ctx.fillRect(50, 450, 700, 100);

  ctx.fillStyle = "white";
  ctx.font = "16px monospace";

  ctx.fillText(`Fuel Price: ${currentPlanet.fuelPrice} credits per unit.`, 70, 470);
  ctx.fillText("Choose an option:", 70, 490);

  // Draw buttons with improved styling
  drawButton(70, 510, 150, 30, "Buy Fuel");
  drawButton(250, 510, 150, 30, "Leave");
  if (currentPlanet.hub) {
    drawButton(430, 510, 200, 30, "Buy Promotion");
  }
}

function drawButton(x, y, width, height, text) {
  ctx.fillStyle = "rgba(50, 50, 50, 0.9)"; // Semi-transparent dark background
  ctx.fillRect(x, y, width, height);

  ctx.strokeStyle = "white"; // White border
  ctx.strokeRect(x, y, width, height);

  ctx.fillStyle = "white"; // Text color
  ctx.font = "14px monospace";
  ctx.fillText(text, x + 10, y + 20); // Centered vertically
}


    function drawLeaderboard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.font = "20px monospace";
      ctx.fillText("LEADERBOARD", 300, 100);

      if (leaderboard.length === 0) {
        ctx.fillText("No scores yet!", 320, 200);
      } else {
        leaderboard.forEach((score, index) => {
          ctx.fillText(`${index + 1}. Dispatches: ${score.dispatches}, Credits: ${score.credits}`, 200, 150 + index * 30);
        });
      }

      ctx.fillText("Click to return to main menu.", 250, 400);
    }

    function drawGameOverScreen() {
      ctx.fillStyle = "white";
      ctx.font = "20px monospace";
      ctx.fillText("GAME OVER", 320, 250);
      ctx.fillText("You ran out of fuel!", 300, 300);
      ctx.fillText("Click to restart.", 310, 350);

      saveScore(dispatches, credits);
    }

    function moveShip(targetX, targetY, planet) {
      const distance = Math.sqrt((targetX - ship.x) ** 2 + (targetY - ship.y) ** 2);
      const fuelCost = Math.ceil((distance / 100) * selectedCrew.fuelMultiplier);

      if (fuel < fuelCost) {
        currentMenu = "gameover";
        drawMenu();
        return;
      }

      crewMoving = true;
      const dx = (targetX - ship.x) / 50;
      const dy = (targetY - ship.y) / 50;

      const interval = setInterval(() => {
        ship.x += dx;
        ship.y += dy;

        if (Math.abs(ship.x - targetX) < Math.abs(dx) || Math.abs(ship.y - targetY) < Math.abs(dy)) {
          clearInterval(interval);
          ship.x = targetX;
          ship.y = targetY;
          crewMoving = false;

          credits += planet.reward;
          fuel -= fuelCost;

          tripSummary = { credits: planet.reward, fuel: fuelCost };

          if (planet.hub) dispatches += 1;

          currentMenu = "shop";
          drawMenu();
        }
        drawMenu();
      }, 16);
    }

    function saveScore(dispatches, credits) {
      const playerScore = { dispatches, credits };
      leaderboard.push(playerScore);
      leaderboard.sort((a, b) => b.dispatches - a.dispatches || b.credits - a.credits);
      leaderboard = leaderboard.slice(0, 5); // Top 5 scores only
      localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
    }

    function resetGame() {
      fuel = 5;
      credits = 0;
      promotions = 0;
      dispatches = 1;
      selectedCrew = null;
      tripSummary = null;
      currentMenu = "main";
      ship = { x: planets[0].x, y: planets[0].y };
      drawMenu();
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      if (currentMenu === "main") {
        if (mouseX >= 250 && mouseX <= 550 && mouseY >= 450 && mouseY <= 480) {
          currentMenu = "leaderboard";
          drawLeaderboard();
        } else {
          const crewBoxes = [
            { crew: crews[0], x: 200, width: 100, y: 150, height: 150 },
            { crew: crews[1], x: 350, width: 100, y: 150, height: 150 },
            { crew: crews[2], x: 500, width: 100, y: 150, height: 150 },
          ];

          crewBoxes.forEach((box) => {
            if (
              mouseX >= box.x &&
              mouseX <= box.x + box.width &&
              mouseY >= box.y &&
              mouseY <= box.y + box.height
            ) {
              selectedCrew = box.crew;
              currentMenu = "game";
              drawMenu();
            }
          });
        }
      } else if (currentMenu === "game" && !crewMoving) {
        planets.forEach((planet) => {
          const distance = Math.sqrt((mouseX - planet.x) ** 2 + (mouseY - planet.y) ** 2);
          if (distance < 15) {
            moveShip(planet.x, planet.y, planet);
          }
        });
      } else if (currentMenu === "shop") {
        const currentPlanet = planets.find((p) => p.x === ship.x && p.y === ship.y);

        if (mouseX >= 70 && mouseX <= 220 && mouseY >= 510 && mouseY <= 540) {
          if (credits >= currentPlanet.fuelPrice) {
            credits -= currentPlanet.fuelPrice;
            fuel += 1;
            drawMenu();
          }
        } else if (mouseX >= 250 && mouseX <= 400 && mouseY >= 510 && mouseY <= 540) {
          currentMenu = "game";
          drawMenu();
        } else if (currentPlanet.hub && mouseX >= 430 && mouseX <= 630 && mouseY >= 510 && mouseY <= 540) {
          if (credits >= promotionCost) {
            credits -= promotionCost;
            promotions += 1;
            drawMenu();
          }
        }
      } else if (currentMenu === "leaderboard") {
        currentMenu = "main";
        drawMenu();
      } else if (currentMenu === "gameover") {
        resetGame();
      }
    });

    drawMenu();
  </script>
</body>
</html>
