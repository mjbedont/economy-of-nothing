<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map and Movement Test</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
      background: radial-gradient(circle, #1a1a1a, #000);
    }
    #planetMenu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      display: none;
    }
    #planetMenu button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #planetMenu button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <canvas id="mapCanvas"></canvas>
  <div id="planetMenu">
    <p id="planetName">Welcome to the Planet</p>
    <button onclick="closeMenu()">Leave</button>
  </div>

  <script>
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');
    const planetMenu = document.getElementById('planetMenu');
    const planetNameElement = document.getElementById('planetName');

    const planets = [];
    const ship = { x: 0, y: 0, radius: 10, color: 'white' };

    // Resize canvas to fit the screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      generatePlanets();
      draw();
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Generate planets
    function generatePlanets() {
      planets.length = 0;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      // Prime Planet
      planets.push({ x: centerX, y: centerY, radius: 30, color: 'yellow', name: 'Prime Planet' });

      // Other planets
      for (let i = 0; i < 5; i++) {
        const angle = Math.random() * Math.PI * 2;
        const distance = 100 + Math.random() * 200;
        const x = centerX + Math.cos(angle) * distance;
        const y = centerY + Math.sin(angle) * distance;
        planets.push({ x, y, radius: 20, color: 'blue', name: `Planet ${i + 1}` });
      }

      // Place ship at the Prime Planet
      ship.x = centerX;
      ship.y = centerY;
    }

    // Draw everything
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw star chart lines
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
      ctx.lineWidth = 1;
      planets.forEach((planet, index) => {
        for (let j = index + 1; j < planets.length; j++) {
          ctx.beginPath();
          ctx.moveTo(planet.x, planet.y);
          ctx.lineTo(planets[j].x, planets[j].y);
          ctx.stroke();
        }
      });

      // Draw planets
      planets.forEach(planet => {
        ctx.beginPath();
        ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
        ctx.fillStyle = planet.color;
        ctx.fill();

        // Add glow effect
        const gradient = ctx.createRadialGradient(planet.x, planet.y, 0, planet.x, planet.y, planet.radius * 2);
        gradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
        gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(planet.x, planet.y, planet.radius * 2, 0, Math.PI * 2);
        ctx.fill();
      });

      // Draw ship
      ctx.beginPath();
      ctx.arc(ship.x, ship.y, ship.radius, 0, Math.PI * 2);
      ctx.fillStyle = ship.color;
      ctx.fill();
    }

    // Move ship to a target planet
    function moveShipTo(target) {
      const dx = target.x - ship.x;
      const dy = target.y - ship.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      const speed = 2; // Adjust speed as needed
      const steps = distance / speed;
      const stepX = dx / steps;
      const stepY = dy / steps;

      let currentStep = 0;
      const interval = setInterval(() => {
        if (currentStep >= steps) {
          clearInterval(interval);
          ship.x = target.x;
          ship.y = target.y;
          openMenu(target);
        } else {
          ship.x += stepX;
          ship.y += stepY;
          currentStep++;
        }
        draw();
      }, 16);
    }

    // Handle click events
    canvas.addEventListener('click', (event) => {
      const { offsetX, offsetY } = event;
      planets.forEach(planet => {
        const dx = offsetX - planet.x;
        const dy = offsetY - planet.y;
        if (Math.sqrt(dx * dx + dy * dy) <= planet.radius) {
          console.log(`Clicked on: ${planet.name}`);
          moveShipTo(planet);
        }
      });
    });

    // Open menu when ship arrives at a planet
    function openMenu(planet) {
      planetNameElement.textContent = `Welcome to ${planet.name}`;
      planetMenu.style.display = 'block';
    }

    // Close menu and return to map
    function closeMenu() {
      planetMenu.style.display = 'none';
    }

    generatePlanets();
    draw();
  </script>
</body>
</html>
