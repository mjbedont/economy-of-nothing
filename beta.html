<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Explorer</title>
    <link rel="stylesheet" href="betastyle.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Galaxy Explorer</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Game Info</a></li>
            <li><a href="#">Leaderboard</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Instructions -->
        <section id="instructions">
            <h2>How to Play</h2>
            <p>Navigate the galaxy, complete jobs, and manage resources to explore new planets and climb the leaderboard.</p>
        </section>

        <!-- Gameplay Box -->
        <div id="gameBox">
            <!-- HUD -->
            <div id="hud">
                <p id="fuel">Fuel: 50</p>
                <p id="health">Health: 100</p>
                <p id="credits">Credits: 500</p>
                <p id="job">Job: None</p>
            </div>

            <!-- Gameplay Canvas -->
            <div id="mapContainer">
                <canvas id="mapCanvas"></canvas>
            </div>

            <!-- Planet Menu -->
            <div id="planetMenu" style="display: none;">
                <h2 id="planetName">Planet Name</h2>
                <div id="planetActions"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Galaxy Explorer. All rights reserved.</p>
    </footer>

    <script src="betascript.js"></script>
</body>
</html>
