<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Codex of Nothing - Tech</title>
  <link rel="stylesheet" href="/codexstyle.css" />
  <link rel="icon" type="image/png" href="/media/codexicon.png" />
  <script>
    async function fetchRandomFact() {
      try {
        const response = await fetch('/data/facts.txt');
        const text = await response.text();
        const facts = text.split('\n').filter(f => f.trim());
        const randomIndex = Math.floor(Math.random() * facts.length);
        document.getElementById('random-fact').textContent = `...${facts[randomIndex]}...`;
      } catch {
        document.getElementById('random-fact').textContent = '...Accessing database of Nothing...';
      }
    }

    async function loadTechnologies() {
      const container = document.getElementById('technology-list');
      const technologyPages = [
        "/codex/technology/cell-phones.html"
        "/codex/technology/mr-greens-laser-pointer.html"
        // Add more technology pages here
      ];

      container.innerHTML = '';

      for (const page of technologyPages) {
        try {
          const response = await fetch(page);
          const html = await response.text();
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');

          const name = doc.querySelector('.subject-title, h1')?.textContent.trim() || "Unnamed Tech";
          const imageSrc = doc.querySelector('img')?.getAttribute('src') || "/media/images/coming_soon.png";
          const summary = doc.querySelector('ul')?.outerHTML || "<p>No summary available.</p>";

          const techDiv = document.createElement('div');
          techDiv.classList.add('character-box');

          techDiv.innerHTML = `
            <a href="${page}" class="character-link">
              <img src="${imageSrc}" alt="${name}">
              <h3>${name}</h3>
              ${summary}
            </a>
          `;
          container.appendChild(techDiv);
        } catch (error) {
          console.error(`Error loading tech: ${page}`, error);
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchRandomFact();
      loadTechnologies();
    });
  </script>
</head>
