<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Map Game</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      background-color: black;
      color: #00FF00;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      background-color: black;
      border: 2px solid #00FF00;
      display: block;
    }

    #infoPanel, #planetScreen, #messageBox, #leaderboard {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00FF00;
      padding: 10px;
      font-family: "Courier New", monospace;
      color: #00FF00;
    }

    #infoPanel {
      top: 10px;
      left: 10px;
    }

    #planetScreen {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      width: 300px;
    }

    #messageBox {
      bottom: 10px;
      left: 10px;
      width: 300px;
    }

    #leaderboard {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      width: 300px;
    }

    .button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background: black;
      border: 2px solid #00FF00;
      color: #00FF00;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
    }

    .button:hover {
      background: #00FF00;
      color: black;
    }
  </style>
</head>
<body>
  <canvas id="galaxyMap"></canvas>
  <div id="infoPanel">
    <div>Fuel: <span id="fuel">20</span></div>
    <div>Credits: <span id="credits">100</span></div>
    <div>Promotions: <span id="promotions">0</span></div>
    <div>Dispatches: <span id="primeReturns">0</span></div>
    <div>POD: <span id="pod">0</span></div>
  </div>
  <div id="messageBox">Ready for your next move!</div>
  <div id="planetScreen">
    <h3 id="planetTitle">Welcome to Planet</h3>
    <div id="planetInfo"></div>
    <div id="planetButtons"></div>
    <div id="planetLore"></div>
  </div>
  <div id="leaderboard">
    <h3>Game Over</h3>
    <div>Promotions per Dispatch (POD): <span id="finalPod">0</span></div>
    <div>Credits: <span id="finalCredits">0</span></div>
    <div id="restartButton" class="button">Restart Game</div>
  </div>
  <script src="cosmicmap.js"></script>
</body>
</html>
