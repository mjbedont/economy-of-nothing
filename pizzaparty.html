<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Economy of Nothing - Text Adventure">
    <meta name="keywords" content="text adventure, The Economy of Nothing, interactive fiction">
    <meta name="author" content="Nothing Inc.">
    <title>The Economy of Nothing - Text Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Economy of Nothing</h1>
        <p>Text Adventure Demo</p>
    </header>
    <main>
        <div id="gameCanvas" class="shared-box">
            <div id="game-container">
                <pre id="game-output">Welcome to The Economy of Nothing. You're the captain of the freighter *Void Venture*. Will you survive the chaos of corporate hyperspace?</pre>
                <div id="actions">
                    <!-- Actions will dynamically populate -->
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 56.009 Nothing Inc.</p>
        <p>Best viewed on Netscape Navigator.</p>
    </footer>

    <script>
        // === Game Variables ===
        const output = document.getElementById('game-output');
        const actions = document.getElementById('actions');

        let gameState = {
            credits: 100,
            fuel: 20,
            reputation: 50, // Social score
            location: "Dispatch 69",
            alive: true
        };

        const story = {
            "Dispatch 69": {
                description: "You're at Dispatch 69, the bustling hub of hyperspace trade. You can refuel, take a job, or gather intel from shady characters.",
                actions: {
                    "Refuel": () => {
                        if (gameState.credits >= 20) {
                            gameState.fuel += 10;
                            gameState.credits -= 20;
                            updateOutput("You purchased 10 units of fuel for 20 credits.");
                        } else {
                            updateOutput("You don't have enough credits to refuel.");
                        }
                    },
                    "Take a Job": () => {
                        updateOutput("A distressed ship in Hyperspace Zone 7 needs a rescue. Do you accept the mission?");
                        setActions({
                            "Accept Mission": () => changeLocation("Hyperspace Zone 7"),
                            "Decline": () => updateOutput("You declined the mission. The Dispatch looks a little less welcoming."),
                        });
                    },
                    "Gather Intel": () => {
                        if (Math.random() > 0.5) {
                            gameState.credits += 10;
                            updateOutput("You overheard a corporate spy and sold the intel for 10 credits.");
                        } else {
                            gameState.reputation -= 5;
                            updateOutput("The spy noticed you snooping and blacklisted your ship. Reputation decreased.");
                        }
                    }
                }
            },
            "Hyperspace Zone 7": {
                description: "The zone is eerily quiet, with only the faint glow of the distressed ship. Will you investigate or leave?",
                actions: {
                    "Investigate": () => {
                        if (Math.random() > 0.3) {
                            gameState.credits += 50;
                            gameState.reputation += 10;
                            updateOutput("You rescued the crew and recovered 50 credits. Reputation increased!");
                        } else {
                            gameState.fuel -= 5;
                            gameState.alive = gameState.fuel > 0;
                            if (gameState.alive) {
                                updateOutput("The mission turned into a trap! You barely escaped, losing 5 fuel.");
                            } else {
                                gameOver("You ran out of fuel and drifted into the void...");
                            }
                        }
                        setActions({
                            "Return to Dispatch": () => changeLocation("Dispatch 69")
                        });
                    },
                    "Leave": () => {
                        updateOutput("You abandoned the mission. Your reputation took a hit.");
                        gameState.reputation -= 10;
                        setActions({
                            "Return to Dispatch": () => changeLocation("Dispatch 69")
                        });
                    }
                }
            }
        };

        // === Utility Functions ===
        function updateOutput(message) {
            output.textContent += `\n${message}`;
        }

        function setActions(actionsList) {
            actions.innerHTML = "";
            Object.keys(actionsList).forEach(actionName => {
                const button = document.createElement("button");
                button.textContent = actionName;
                button.classList.add("game-option");
                button.onclick = actionsList[actionName];
                actions.appendChild(button);
            });
        }

        function changeLocation(location) {
            if (!story[location]) return;
            gameState.location = location;
            updateOutput(`\n--- ${location} ---`);
            updateOutput(story[location].description);
            setActions(story[location].actions);
        }

        function gameOver(message) {
            updateOutput(`\n--- GAME OVER ---\n${message}`);
            setActions({
                "Restart": () => location.reload()
            });
        }

        // === Initialize Game ===
        function initializeGame() {
            updateOutput("\n--- Dispatch 69 ---");
            updateOutput(story["Dispatch 69"].description);
            setActions(story["Dispatch 69"].actions);
        }

        initializeGame();
    </script>
</body>
</html>
