<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy Map</title>
  <style>
    canvas {
      display: block;
      margin: 0 auto;
      background: black;
    }
  </style>
</head>
<body>
  <canvas id="galaxyMap" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById("galaxyMap");
    const ctx = canvas.getContext("2d");

    // Starfield
    function drawStarfield() {
      for (let i = 0; i < 100; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const size = Math.random() * 2;
        const opacity = Math.random();
        ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // Planets/Nodes
    const planets = [
      { x: 200, y: 150, name: "Alpha" },
      { x: 400, y: 300, name: "Beta" },
      { x: 600, y: 450, name: "Gamma" }
    ];

    function drawPlanets() {
      planets.forEach((planet) => {
        ctx.fillStyle = "rgba(0, 255, 0, 0.8)";
        ctx.beginPath();
        ctx.arc(planet.x, planet.y, 10, 0, Math.PI * 2);
        ctx.fill();
        // Planet label
        ctx.fillStyle = "white";
        ctx.font = "12px monospace";
        ctx.fillText(planet.name, planet.x + 12, planet.y + 4);
      });
    }

    // Travel Routes
    function drawRoutes() {
      ctx.strokeStyle = "rgba(0, 255, 255, 0.5)";
      ctx.lineWidth = 1;
      ctx.beginPath();
      for (let i = 0; i < planets.length - 1; i++) {
        const start = planets[i];
        const end = planets[i + 1];
        ctx.moveTo(start.x, start.y);
        ctx.lineTo(end.x, end.y);
      }
      ctx.stroke();
    }

    // Ship
    let ship = { x: 200, y: 150 };
    function drawShip() {
      ctx.fillStyle = "rgba(255, 255, 0, 1)";
      ctx.beginPath();
      ctx.moveTo(ship.x, ship.y - 5);
      ctx.lineTo(ship.x - 5, ship.y + 5);
      ctx.lineTo(ship.x + 5, ship.y + 5);
      ctx.closePath();
      ctx.fill();
    }

    // Main Draw Function
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawStarfield();
      drawRoutes();
      drawPlanets();
      drawShip();
    }

    // Animate Ship Movement (example: move to next planet)
    function moveShip(targetX, targetY) {
      const interval = setInterval(() => {
        if (Math.abs(ship.x - targetX) < 1 && Math.abs(ship.y - targetY) < 1) {
          ship.x = targetX;
          ship.y = targetY;
          clearInterval(interval);
        } else {
          ship.x += (targetX - ship.x) * 0.05;
          ship.y += (targetY - ship.y) * 0.05;
        }
        draw();
      }, 16);
    }

    // Initial Draw
    draw();

    // Move Ship to Gamma after 3 seconds
    setTimeout(() => moveShip(600, 450), 3000);
  </script>
</body>
</html>
