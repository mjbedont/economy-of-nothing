<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta Game</title>
    <link rel="stylesheet" href="betastyle.css">
</head>
<body>
    <div id="mapContainer">
        <canvas id="mapCanvas"></canvas>
    </div>

    <div id="planetMenu" class="hidden">
        <h3 id="planetName"></h3>
        <div id="planetActions"></div>
    </div>

    <div id="hud">
        <p>Fuel: <span id="fuel">0</span></p>
        <p>Credits: <span id="credits">0</span></p>
        <p>Job: <span id="job">None</span></p>
    </div>

    <script src="betascript.js"></script>
</body>
</html>
