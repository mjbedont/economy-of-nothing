<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Playlist</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="embed-responsive embed-responsive-16by9" id="video-container">
                    <iframe id="current-video" class="embed-responsive-item"
                        src="https://www.youtube.com/embed/W-TMFzMGiiI"
                        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
                    </iframe>
                </div>
            </div>
            <div class="col-lg-4">
                <ul class="list-group" id="video-playlist">
                    <li class="list-group-item playlist-item active" data-video="W-TMFzMGiiI">
                        Video 1: Nonverbal Communication Part 1
                    </li>
                    <li class="list-group-item playlist-item" data-video="CxH431oawdQ">
                        Video 2: Nonverbal Communication Part 2
                    </li>
                    <li class="list-group-item playlist-item" data-video="YOUTUBE_ID">
                        Video 3: VIDEO TITLE
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Add JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playlistItems = document.querySelectorAll('.playlist-item');
            const videoContainer = document.getElementById('current-video');
            playlistItems.forEach(item => {
                item.addEventListener('click', function() {
                    const videoId = this.getAttribute('data-video');
                    videoContainer.src = `https://www.youtube.com/embed/${videoId}`;
                    playlistItems.forEach(el => el.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
