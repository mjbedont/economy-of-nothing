<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Adventure Game</title>
    <link rel="stylesheet" href="betastyle.css">
</head>
<body>
    <!-- Navigation -->
    <a id="homeLink" href="/">Home</a>

    <!-- Map Box -->
    <div id="mapBox">
        <!-- Canvas -->
        <canvas id="mapCanvas"></canvas>

        <!-- HUD -->
        <div id="hud">
            <p>Health: <span id="health">100</span></p>
            <p>Fuel: <span id="fuel">50</span></p>
            <p>Credits: <span id="credits">500</span></p>
            <p id="currentMission">Mission: None</p>
        </div>

        <!-- Travel Bar -->
        <div id="travelBar">
            <div id="progress"></div>
        </div>

        <!-- Planet Menu -->
        <div id="planetMenu">
            <h2 id="planetName">Welcome to the Planet</h2>
            <div id="planetActions">
                <!-- Action buttons dynamically added here -->
            </div>
            <button onclick="leavePlanet()">Leave Planet</button>
        </div>

        <!-- Alert Box -->
        <div id="alertBox" class="hidden">
            <p id="alertMessage">Alert Message</p>
            <button onclick="closeAlert()">OK</button>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <p>The Distant Future</p>
    </footer>

    <script src="betascript.js"></script>
</body>
</html>
