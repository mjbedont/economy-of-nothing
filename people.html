<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
</head>
<body>
    <h1>Message Board</h1>
    <form id="messageForm">
        <textarea id="messageInput" placeholder="Write your message here"></textarea><br>
        <button type="submit">Submit</button>
    </form>
    <h2>Messages</h2>
    <div id="messages"></div>

    <script>
        const form = document.getElementById("messageForm");
        const messageInput = document.getElementById("messageInput");
        const messagesDiv = document.getElementById("messages");

        async function fetchMessages() {
            try {
                const response = await fetch("/.netlify/functions/readMessages");
                const data = await response.json();
                messagesDiv.innerHTML = data.messages
                    .map(msg => `<p>${msg}</p>`)
                    .join("");
            } catch (error) {
                console.error("Error fetching messages:", error);
            }
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            try {
                await fetch("/.netlify/functions/writeMessage", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message }),
                });
                messageInput.value = "";
                fetchMessages();
            } catch (error) {
                console.error("Error submitting message:", error);
            }
        });

        fetchMessages();
    </script>
</body>
</html>
