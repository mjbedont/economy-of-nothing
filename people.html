<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your external CSS -->
</head>
<body>
    <header>
        <h1>Classic Chat Room</h1>
    </header>
    <main>
        <div id="chatContainer">
            <div id="chatFrame" class="shared-box">
                <div id="messages"></div> <!-- Scrollable message box -->
            </div>
            <form id="messageForm">
                <textarea id="messageInput" placeholder="Type your message here"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Your Website</p>
    </footer>

    <script>
        async function fetchMessages() {
            const response = await fetch('getMessages.php');
            const messages = await response.json();
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = messages.map(msg => `<p>${msg}</p>`).join('');
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the bottom
        }

        async function submitMessage(e) {
            e.preventDefault();
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (!message) return;

            const response = await fetch('saveMessage.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `message=${encodeURIComponent(message)}`,
            });

            if (response.ok) {
                messageInput.value = '';
                fetchMessages();
            }
        }

        const form = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        form.addEventListener('submit', submitMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                form.dispatchEvent(new Event('submit'));
            }
        });

        fetchMessages();
    </script>
</body>
</html>
