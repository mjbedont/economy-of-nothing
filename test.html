<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visual Radio Playlist ‚Äì Test</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #eee;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .video-player {
      position: relative;
      padding-top: 56.25%;
      margin-bottom: 1rem;
      background: #000;
    }

    .video-player iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .playlist-carousel {
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
    }

    .playlist-carousel img {
      height: 90px;
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 0.2s, transform 0.2s;
      border-radius: 6px;
    }

    .playlist-carousel img:hover {
      opacity: 0.8;
      transform: scale(1.03);
    }

    .playlist-carousel img.active {
      opacity: 1;
      outline: 2px solid #ffd700;
    }
  </style>
</head>
<body>

  <h1>üéôÔ∏è Visual Radio Playlist (Test)</h1>

  <div class="video-player">
    <iframe id="player" allowfullscreen></iframe>
  </div>

  <div class="playlist-carousel" id="carousel">
    Loading playlist‚Ä¶
  </div>
<script>
  const PLAYLIST_ID = "PLPrT6qMbooEmOi60hDqeFKFDgmO1lRfWA";

  let videos = [];
  let currentIndex = 0;

  const carousel = document.getElementById("carousel");
  const player = document.getElementById("player");

  function tuneTo(index, autoplay = true) {
    if (!videos[index]) return;

    currentIndex = index;

    carousel.querySelectorAll("img").forEach(img =>
      img.classList.remove("active")
    );

    const activeImg = carousel.children[index];
    activeImg.classList.add("active");
    activeImg.scrollIntoView({ behavior: "smooth", inline: "center" });

    const videoId = videos[index].videoId;
    player.src = `https://www.youtube.com/embed/${videoId}?autoplay=${autoplay ? 1 : 0}&enablejsapi=1`;
  }

  function next() {
    tuneTo((currentIndex + 1) % videos.length);
  }

  function prev() {
    tuneTo((currentIndex - 1 + videos.length) % videos.length);
  }

  async function loadPlaylist() {
    const feedURL =
      "https://api.rss2json.com/v1/api.json?rss_url=" +
      encodeURIComponent(
        `https://www.youtube.com/feeds/videos.xml?playlist_id=${PLAYLIST_ID}`
      );

    const res = await fetch(feedURL);
    const data = await res.json();

    carousel.innerHTML = "";
    videos = [];

    data.items.forEach((item, index) => {
      const match = item.link.match(/([0-9A-Za-z_-]{11})$/);
      if (!match) return;

      const videoId = match[1];

      videos.push({ videoId, title: item.title });

      const img = document.createElement("img");
      img.src = item.thumbnail;
      img.title = item.title;

      img.onclick = () => tuneTo(index);

      carousel.appendChild(img);
    });

    tuneTo(0, false);
  }

  // üéß Keyboard tuning
  window.addEventListener("keydown", e => {
    if (e.key === "ArrowRight") next();
    if (e.key === "ArrowLeft") prev();
  });

  // üñ±Ô∏è Mouse wheel tuning
  carousel.addEventListener("wheel", e => {
    e.preventDefault();
    e.deltaY > 0 ? next() : prev();
  }, { passive: false });

  // ‚ñ∂Ô∏è Auto-advance when video ends
  window.addEventListener("message", event => {
    if (!event.data || typeof event.data !== "string") return;

    try {
      const data = JSON.parse(event.data);
      if (data.event === "onStateChange" && data.info === 0) {
        next();
      }
    } catch {}
  });

  loadPlaylist();
</script>


</body>
</html>
