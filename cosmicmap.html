<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Economy Map</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      background-color: black;
      color: #00FF00;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      background-color: black;
      border: 2px solid #00FF00;
      display: block;
    }

    #infoPanel, #planetScreen {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00FF00;
      padding: 10px;
      font-family: "Courier New", monospace;
      color: #00FF00;
    }

    #infoPanel {
      top: 10px;
      left: 10px;
    }

    #planetScreen {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      width: 300px;
    }

    .button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background: black;
      border: 2px solid #00FF00;
      color: #00FF00;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
    }

    .button:hover {
      background: #00FF00;
      color: black;
    }

    #planetImage {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <canvas id="galaxyMap"></canvas>
  <div id="infoPanel">
    <div>Fuel: <span id="fuel">20</span></div>
    <div>Credits: <span id="credits">100</span></div>
    <div>Dispatches: <span id="dispatches">0</span></div>
    <div>POD: <span id="pod">0</span></div>
  </div>
  <div id="planetScreen">
    <h3 id="planetTitle">Welcome to Planet</h3>
    <img id="planetImage" src="" alt="Planet Image">
    <div id="planetLore" style="margin-top: 10px; font-size: 12px;">
      <!-- Planet-specific lore will appear here -->
    </div>
    <div id="planetButtons"></div>
  </div>
  <script>
    const canvas = document.getElementById("galaxyMap");
    const ctx = canvas.getContext("2d");

    // Game State
    let fuel = 20;
    let credits = 100;
    let dispatches = 0;
    let promotions = 0;
    let ship = { x: 0, y: 0 };
    let currentPlanet = null;
    const planets = [
      { name: "Planet Prime", file: "planet-prime.html", hub: true, missionCompleted: false, fuelPrice: 2, missionReward: 50, x: 0, y: 0 },
      { name: "Brenner 7", file: "brenner-7.html", hub: false, missionCompleted: false, fuelPrice: 5, missionReward: 70, x: 0, y: 0 },
      { name: "Dracronaria", file: "dracronaria.html", hub: false, missionCompleted: false, fuelPrice: 7, missionReward: 80, x: 0, y: 0 },
    ];

    function resizeCanvas() {
      canvas.width = window.innerWidth * 0.8;
      canvas.height = window.innerHeight * 0.8;
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function generatePlanetPositions() {
      planets.forEach((planet) => {
        planet.x = Math.random() * (canvas.width - 100) + 50;
        planet.y = Math.random() * (canvas.height - 100) + 50;
      });
      ship.x = planets[0].x;
      ship.y = planets[0].y; // Start the ship at the first planet
    }

    function drawMap() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawRoutes();
      drawPlanets();
      drawShip();
    }

    function drawRoutes() {
      ctx.strokeStyle = "rgba(0, 255, 0, 0.5)";
      ctx.setLineDash([5, 5]);
      ctx.beginPath();

      planets.forEach((start) => {
        planets.forEach((end) => {
          if (start !== end) {
            ctx.moveTo(start.x, start.y);
            ctx.lineTo(end.x, end.y);
          }
        });
      });

      ctx.stroke();
    }

    function drawPlanets() {
      planets.forEach((planet) => {
        ctx.fillStyle = currentPlanet === planet ? "cyan" : "#00FF00";
        ctx.beginPath();
        ctx.arc(planet.x, planet.y, 15, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "#00FF00";
        ctx.font = "12px monospace";
        ctx.fillText(planet.name, planet.x - 30, planet.y - 20);
      });
    }

    function drawShip() {
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(ship.x, ship.y, 5, 0, Math.PI * 2);
      ctx.fill();
    }

    function animateShipMovement(destination, callback) {
      const steps = 50;
      const dx = (destination.x - ship.x) / steps;
      const dy = (destination.y - ship.y) / steps;
      let step = 0;

      function moveStep() {
        if (step < steps) {
          ship.x += dx;
          ship.y += dy;
          step++;
          drawMap();
          requestAnimationFrame(moveStep);
        } else {
          callback();
        }
      }

      moveStep();
    }

    function visitPlanet(planet) {
      currentPlanet = planet;

      const planetScreen = document.getElementById("planetScreen");
      const planetTitle = document.getElementById("planetTitle");
      const planetImage = document.getElementById("planetImage");
      const planetLore = document.getElementById("planetLore");
      const planetButtons = document.getElementById("planetButtons");

      planetScreen.style.display = "block";
      planetTitle.textContent = `Welcome to ${planet.name}`;

      fetchPlanetData(planet, (data) => {
        planetLore.innerHTML = data.lore;
        planetImage.src = data.img;
      });

      planetButtons.innerHTML = "";

      if (planet.hub) {
        const buyFuelButton = createButton(`Buy Fuel (${planet.fuelPrice} credits/unit)`, () => {
          if (credits >= planet.fuelPrice) {
            credits -= planet.fuelPrice;
            fuel++;
            updateStats();
          } else {
            alert("Not enough credits!");
          }
        });
        planetButtons.appendChild(buyFuelButton);
      }

      if (!planet.missionCompleted) {
        const missionButton = createButton(`Complete Mission (Reward: ${planet.missionReward} credits)`, () => {
          credits += planet.missionReward;
          planet.missionCompleted = true;
          updateStats();
          alert(`Mission completed! Earned ${planet.missionReward} credits.`);
        });
        planetButtons.appendChild(missionButton);
      }

      const leaveButton = createButton("Leave Planet", () => {
        planetScreen.style.display = "none";
        drawMap();
      });
      planetButtons.appendChild(leaveButton);

      updateStats();
    }

    function fetchPlanetData(planet, callback) {
      fetch(`./codex/locations/${planet.file}`)
        .then((response) => response.text())
        .then((html) => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, "text/html");
          const lore = doc.querySelector("#lore") ? doc.querySelector("#lore").innerHTML : "No lore available.";
          const img = doc.querySelector("img") ? doc.querySelector("img").src : "";

          callback({ lore, img });
        })
        .catch((error) => {
          console.error("Error fetching planet data:", error);
          callback({ lore: "Error loading planet data.", img: "" });
        });
    }

    function createButton(label, onClick) {
      const button = document.createElement("div");
      button.className = "button";
      button.textContent = label;
      button.onclick = onClick;
      return button;
    }

    function updateStats() {
      document.getElementById("fuel").textContent = fuel;
      document.getElementById("credits").textContent = credits;
      document.getElementById("dispatches").textContent = dispatches;
      document.getElementById("pod").textContent = dispatches > 0 ? (promotions / dispatches).toFixed(2) : "0";
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      planets.forEach((planet) => {
        const distance = Math.sqrt(
          (mouseX - planet.x) ** 2 + (mouseY - planet.y) ** 2
        );
        if (distance < 15) {
          animateShipMovement(planet, () => visitPlanet(planet));
        }
      });
    });

    generatePlanetPositions();
    drawMap();
  </script>
</body>
</html>
